customization:
  extraKernelArgs:
    - apparmor=0
    - init_on_alloc=0
    - init_on_free=0
    - talos.auditd.disabled=1
    - -selinux
    - cpufreq.default_governor=performance
    - amd_pstate=active
  systemExtensions:
    officialExtensions:
      - siderolabs/nvidia-container-toolkit-production
      - siderolabs/nvidia-open-gpu-kernel-modules-production
      - siderolabs/qemu-guest-agent
      - siderolabs/zfs
