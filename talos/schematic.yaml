# Truenas VM
# 585f6235ae374d0363ebfdf54133d56dc3b1bb0ac01cb0abbd15971cdc4b089a
---
customization:
  extraKernelArgs:
    - apparmor=0
    - init_on_alloc=0
    - init_on_free=0
    - talos.auditd.disabled=1
    - -selinux
    - cpufreq.default_governor=performance
    - amd_pstate=active
  systemExtensions:
    officialExtensions:
      - siderolabs/nvidia-container-toolkit-production
      - siderolabs/nvidia-open-gpu-kernel-modules-production
      - siderolabs/qemu-guest-agent
      - siderolabs/zfs
