# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
clusterName: kubernetes

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://192.168.0.2:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "192.168.0.2"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16"]
clusterSvcNets: ["10.43.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "control-1"
    ipAddress: "192.168.0.11"
    installDisk: "/dev/vda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/fc72c84f360f7f43b89a3656c3e099c437e13944162a2acd9dd21530a79df5c5
    controlPlane: true
    patches:
      - "@./patches/control-1/nvidia-gpu.yaml"
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:16:3e:97:0e:d8"
        dhcp: false
        addresses:
          - "192.168.0.11/24"
        routes:
          - gateway: "192.168.0.1"
            network: "0.0.0.0/0"
        mtu: 1500
        vip:
          ip: "192.168.0.2"
  - hostname: "control-2"
    ipAddress: "192.168.0.12"
    installDisk: "/dev/nvme1n1"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/1fd419f5873a6e96fcd35ad1f849c02b53578eb39922041b24ab475fccd99780
    controlPlane: true
    patches:
      - "@./patches/kepler-node.yaml"
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "84:47:09:6d:0d:2f"
        dhcp: false
        addresses:
          - "192.168.0.12/24"
        routes:
          - gateway: "192.168.0.1"
            network: "0.0.0.0/0"
        mtu: 1500
        vip:
          ip: "192.168.0.2"
  - hostname: "control-3"
    ipAddress: "192.168.0.13"
    installDisk: "/dev/disk/by-id/nvme-Micron_7450_MTFDKBA480TFR_241548387F46"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/1fd419f5873a6e96fcd35ad1f849c02b53578eb39922041b24ab475fccd99780
    controlPlane: true
    patches:
      - "@./patches/kepler-node.yaml"
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "84:47:09:6d:18:a4"
        dhcp: false
        addresses:
          - "192.168.0.13/24"
        routes:
          - gateway: "192.168.0.1"
            network: "0.0.0.0/0"
        mtu: 1500
        vip:
          ip: "192.168.0.2"

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/kubernetes-talos-api-access.yaml"
