---
# GitOps-compliant node labels for OpenEBS compatibility
# This patch ensures required topology labels are applied to all nodes
# without requiring NFD (Node Feature Discovery)
machine:
  nodeLabels:
    # NFD-compatible topology labels for nvidia plugin compatibility
    feature.node.kubernetes.io/pci-0300_1af4.present: "true"
    feature.node.kubernetes.io/system-os_release.ID: "talos"
    # Permanent label for ZFS availability (not version-specific)
    storage.zfs/available: "true"
