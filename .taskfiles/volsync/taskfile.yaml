---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

output: group

# Taskfile used to manage certain VolSync tasks for a given application, limitations are as followed.
#   1. Fluxtomization, HelmRelease, PVC, ReplicationSource all have the same name (e.g. plex)
#   2. ReplicationSource and ReplicationDestination are a Restic repository
#   3. Each application only has one PVC that is being replicated

vars:
  VOLSYNC_RESOURCES_DIR: "{{.ROOT_DIR}}/.taskfiles/volsync/resources"

tasks:
  state-*:
    desc: Suspend or resume Volsync [CLUSTER=main]
    cmds:
      - flux --namespace volsync-system {{.STATE}} kustomization volsync
      - flux --namespace volsync-system {{.STATE}} helmrelease volsync
      - kubectl --namespace volsync-system scale deployment volsync --replicas {{if eq .STATE "suspend"}}0{{else}}1{{end}}
    vars:
      STATE: "{{index .MATCH 0}}"
    requires:
      vars: [CLUSTER]
    preconditions:
      - '[[ "{{.STATE}}" == "suspend" || "{{.STATE}}" == "resume" ]]'
      - which flux kubectl

  unlock:
    desc: Unlock all restic source repos [CLUSTER=main]
    cmds:
      - for: { var: SOURCES, split: "\n" }
        cmd: kubectl --namespace {{splitList "," .ITEM | first}} patch --field-manager=flux-client-side-apply replicationsources {{splitList "," .ITEM | last}} --type merge --patch "{\"spec\":{\"restic\":{\"unlock\":\"{{now | unixEpoch}}\"}}}"
    vars:
      SOURCES:
        sh: kubectl get replicationsources --all-namespaces --no-headers --output=jsonpath='{range .items[*]}{.metadata.namespace},{.metadata.name}{"\n"}{end}'
    requires:
      vars: [CLUSTER]
    preconditions:
      - which kubectl

  snapshot:
    desc: Snapshot an app [CLUSTER=main] [NS=default] [APP=required]
    cmds:
      - kubectl --namespace {{.NS}} patch replicationsources {{.APP}} --type merge -p '{"spec":{"trigger":{"manual":"{{now | unixEpoch}}"}}}'
      - until kubectl --namespace {{.NS}} get job/{{.JOB}} &>/dev/null; do sleep 5; done
      - kubectl --namespace {{.NS}} wait job/{{.JOB}} --for=condition=complete --timeout=120m
    vars:
      NS: '{{.NS | default "default"}}'
      JOB: volsync-src-{{.APP}}
    requires:
      vars: [CLUSTER, APP]
    preconditions:
      - kubectl --namespace {{.NS}} get replicationsources {{.APP}}
      - which kubectl

  restore:
    desc: Restore an app [CLUSTER=main] [NS=default] [APP=required] [PREVIOUS=required]
    cmds:
      # Suspend
      - flux --namespace flux-system suspend kustomization {{.APP}}
      - flux --namespace {{.NS}} suspend helmrelease {{.APP}}
      - kubectl --namespace {{.NS}} scale {{.CONTROLLER}}/{{.APP}} --replicas 0
      - kubectl --namespace {{.NS}} wait pod --for=delete --selector="app.kubernetes.io/name={{.APP}}" --timeout=5m
      # Remove finalizers from PVC before deletion (prevents stuck Terminating state)
      - kubectl --namespace {{.NS}} patch pvc {{.APP}} -p '{"metadata":{"finalizers":[]}}' --type=merge 2>&1 || true
      # Delete existing PVC (ignore if it doesn't exist)
      - kubectl --namespace {{.NS}} delete pvc {{.APP}} --wait=true 2>&1 || true
      # Trigger existing ReplicationDestination to restore
      - kubectl --namespace {{.NS}} patch replicationdestination {{.APP}}-dst -p '{"spec":{"trigger":{"manual":"{{.PREVIOUS}}"}}}' --type=merge
      # Wait for ReplicationDestination to complete and have a snapshot ready
      - |
        echo "Waiting for ReplicationDestination to be ready..."
        for i in {1..60}; do
          SYNC_STATUS=$(kubectl --namespace {{.NS}} get replicationdestination {{.APP}}-dst -o jsonpath='{.status.conditions[?(@.type=="Synchronizing")].status}' 2>/dev/null || echo "")
          SNAPSHOT=$(kubectl --namespace {{.NS}} get replicationdestination {{.APP}}-dst -o jsonpath='{.status.latestImage.name}' 2>/dev/null || echo "")
          if [ "$SYNC_STATUS" = "False" ] && [ -n "$SNAPSHOT" ] && echo "$SNAPSHOT" | grep -q volsync; then
            echo "ReplicationDestination ready with snapshot: $SNAPSHOT"
            break
          fi
          if [ "$SYNC_STATUS" = "True" ]; then
            echo "ReplicationDestination is synchronizing, waiting for completion..."
          else
            echo "Waiting for ReplicationDestination (status: $SYNC_STATUS, snapshot: $SNAPSHOT)..."
          fi
          sleep 5
        done
      # Get snapshot restoreSize to match the PVC size and create PVC
      - |
        SNAPSHOT_NAME=$(kubectl --namespace {{.NS}} get replicationdestination {{.APP}}-dst -o jsonpath='{.status.latestImage.name}' 2>/dev/null || echo "")
        RESTORE_SIZE="5Gi"  # Default fallback
        if [ -n "$SNAPSHOT_NAME" ]; then
          echo "Found snapshot: $SNAPSHOT_NAME"
          RESTORE_SIZE_RAW=$(kubectl --namespace {{.NS}} get volumesnapshot "$SNAPSHOT_NAME" -o jsonpath='{.status.restoreSize}' 2>/dev/null || echo "")
          if [ -n "$RESTORE_SIZE_RAW" ]; then
            # Check if it's already in human-readable format (contains letters)
            if echo "$RESTORE_SIZE_RAW" | grep -qE '[a-zA-Z]'; then
              RESTORE_SIZE="$RESTORE_SIZE_RAW"
            # Check if it's a number (bytes)
            elif echo "$RESTORE_SIZE_RAW" | grep -qE '^[0-9]+$'; then
              # Convert bytes to Gi (rough approximation, rounding up)
              RESTORE_SIZE_BYTES=$RESTORE_SIZE_RAW
              RESTORE_SIZE_GI=$(( (RESTORE_SIZE_BYTES + 1073741823) / 1073741824 ))
              # Minimum 1Gi
              if [ $RESTORE_SIZE_GI -lt 1 ]; then
                RESTORE_SIZE_GI=1
              fi
              RESTORE_SIZE="${RESTORE_SIZE_GI}Gi"
            else
              echo "Warning: Could not parse restoreSize '$RESTORE_SIZE_RAW', using default 5Gi"
            fi
          else
            echo "Warning: Snapshot $SNAPSHOT_NAME has no restoreSize, using default 5Gi"
          fi
        else
          echo "Warning: No snapshot found, using default 5Gi"
        fi
        echo "Using restore size: $RESTORE_SIZE"
        if [ -z "$RESTORE_SIZE" ]; then
          echo "ERROR: RESTORE_SIZE is empty, aborting"
          exit 1
        fi
        # Create restore PVC with dataSourceRef pointing to existing ReplicationDestination
        # Use printf to build YAML to avoid heredoc variable expansion issues
        printf 'apiVersion: v1\nkind: PersistentVolumeClaim\nmetadata:\n  name: {{.APP}}\n  namespace: {{.NS}}\nspec:\n  accessModes: ["ReadWriteOnce"]\n  resources:\n    requests:\n      storage: %s\n  storageClassName: openebs-zfs\n  dataSourceRef:\n    kind: ReplicationDestination\n    apiGroup: volsync.backube\n    name: {{.APP}}-dst\n' "$RESTORE_SIZE" | kubectl apply -f -
      # Wait for volume population to complete (PVC to be Bound)
      - until kubectl --namespace {{.NS}} get pvc {{.APP}} -o jsonpath='{.status.phase}' | grep -q Bound; do sleep 10; echo "Waiting for PVC to bind..."; done
      # Wait for ReplicationDestination to complete
      - until kubectl --namespace {{.NS}} get replicationdestination {{.APP}}-dst -o jsonpath='{.status.conditions[?(@.type=="Synchronizing")].status}' | grep -q False; do sleep 10; echo "Waiting for restore to complete..."; done
      # Resume
      - flux --namespace flux-system resume kustomization {{.APP}}
      - flux --namespace {{.NS}} resume helmrelease {{.APP}}
      - flux --namespace {{.NS}} reconcile helmrelease {{.APP}} --force
      - kubectl --namespace {{.NS}} wait pod --for=condition=ready --selector="app.kubernetes.io/name={{.APP}}" --timeout=5m
    vars:
      NS: '{{.NS | default "default"}}'
      CONTROLLER:
        sh: kubectl --namespace {{.NS}} get deployment {{.APP}} &>/dev/null && echo deployment || echo statefulset
    env:
      APP: "{{.APP}}"
      NS: "{{.NS}}"
      PREVIOUS: "{{.PREVIOUS}}"
    requires:
      vars: [CLUSTER, APP, PREVIOUS]

  prune:
    desc: Prune volsync backups [APP=required]
    cmds:
      - kubectl patch replicationsource {{.APP}} --type merge -p '{"spec":{"restic":{"unlock":"{{now | unixEpoch}}"}}}'
    requires:
      vars: [APP]

  prune-all:
    desc: Prune all volsync backups [CLUSTER=main]
    cmds:
      - for: { var: SOURCES, split: "\n" }
        cmd: kubectl --namespace {{splitList "," .ITEM | first}} patch replicationsource {{splitList "," .ITEM | last}} --type merge -p '{"spec":{"restic":{"unlock":"{{now | unixEpoch}}"}}}'
    vars:
      SOURCES:
        sh: kubectl get replicationsources --all-namespaces --no-headers --output=jsonpath='{range .items[*]}{.metadata.namespace},{.metadata.name}{"\n"}{end}'
    requires:
      vars: [CLUSTER]

  stats:
    desc: Show VolSync/Kopia repository statistics [CLUSTER=main]
    cmds:
      - bash {{.ROOT_DIR}}/.taskfiles/volsync/stats.sh
    requires:
      vars: [CLUSTER]
    preconditions:
      - which kubectl jq bc
