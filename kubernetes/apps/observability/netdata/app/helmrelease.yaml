---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: netdata
spec:
  interval: 30m
  releaseName: netdata
  chart:
    spec:
      # renovate: registryUrl=https://netdata.github.io/helmchart/
      chart: netdata
      version: 3.7.159
      sourceRef:
        kind: HelmRepository
        name: netdata

  valuesFrom:
    - kind: Secret
      name: &secret netdata-secret
      valuesKey: CLAIM_TOKEN
      targetPath: parent.claiming.token
    - kind: Secret
      name: *secret
      valuesKey: CLAIM_ROOMS
      targetPath: parent.claiming.rooms

  values:
    image:
      repository: ghcr.io/netdata/netdata
      tag: "v2.9.0@sha256:b0364d516d3ca86d3a1b361787125220fe80cd9e096117caeae995b62a0f0fcf"

    ingress:
      enabled: false

    parent:
      enabled: true
      podAnnotations:
        reloader.stakater.com/auto: "true"
      claiming:
        enabled: true
      alarms:
        storageclass: "ceph-block"
      database:
        storageclass: "ceph-block"
      securityContext:
        fsGroup: 201

    child:
      enabled: false

    k8sState:
      enabled: true
      persistence:
        enabled: false
      claiming:
        enabled: false
