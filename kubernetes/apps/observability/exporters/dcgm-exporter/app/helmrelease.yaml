---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dcgm-exporter
spec:
  dependsOn:
    - name: nvidia-device-plugin
      namespace: kube-system
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: dcgm-exporter
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    extraEnv:
      NVIDIA_DRIVER_CAPABILITIES: all
      NVIDIA_VISIBLE_DEVICES: all
    runtimeClassName: nvidia
    resources:
      requests:
        memory: 128Mi
      limits:
        memory: 1024Mi
        nvidia.com/gpu: 1
    tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: nvidia.com/gpu.present
                  operator: Exists
    serviceMonitor:
      interval: 15s
      honorLabels: true
      metricRelabelings:
        - sourceLabels: [__name__]
          regex: "DCGM_FI_DEV_GPU_UTIL|DCGM_FI_DEV_GPU_TEMP|DCGM_FI_DEV_POWER_USAGE"
          targetLabel: __tmp_drop_pod
          replacement: "true"
        - sourceLabels: [__tmp_drop_pod]
          regex: "true"
          action: labeldrop
          targetLabel: pod
