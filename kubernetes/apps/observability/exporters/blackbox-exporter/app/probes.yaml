---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/probe_v1.json
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: lan-icmp
spec:
  module: icmp
  prober:
    url: blackbox-exporter.observability.svc.cluster.local:9115
  targets:
    staticConfig:
      static:
        - ${IPMI_IP}
        - ${OPNSENSE_IP}
        - ${CLUSTER_NODE_1_IP}
        - ${CLUSTER_NODE_2_IP}
        - ${CLUSTER_NODE_3_IP}
        - ${TRUENAS_IP}
  metricRelabelings:
    - targetLabel: service
      replacement: blackbox-exporter
      action: replace
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/probe_v1.json
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: lan-tcp
spec:
  module: tcp_connect
  prober:
    url: blackbox-exporter.observability.svc.cluster.local:9115
  targets:
    staticConfig:
      static:
        - ${TRUENAS_IP}:2049 # nfs
  metricRelabelings:
    - targetLabel: service
      replacement: blackbox-exporter
      action: replace
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/probe_v1.json
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: k8s-gateway-dns
spec:
  module: dns_a
  prober:
    url: blackbox-exporter.observability.svc.cluster.local:9115
  targets:
    staticConfig:
      static:
        - ${K8S_GATEWAY_IP}
  interval: 30s
  scrapeTimeout: 5s
  metricRelabelings:
    - targetLabel: service
      replacement: blackbox-exporter
      action: replace
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/probe_v1.json
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: loadbalancer-ips
spec:
  module: tcp_connect
  prober:
    url: blackbox-exporter.observability.svc.cluster.local:9115
  targets:
    staticConfig:
      static:
        - ${ENVOY_INTERNAL_IP}:443
        - ${ENVOY_EXTERNAL_IP}:443
        - ${ENVOY_INTERNAL_TLS_IP}:443
  interval: 30s
  scrapeTimeout: 5s
  metricRelabelings:
    - targetLabel: service
      replacement: blackbox-exporter
      action: replace
