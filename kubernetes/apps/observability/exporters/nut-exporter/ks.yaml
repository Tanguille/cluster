---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: nut-exporter
  namespace: &namespace observability
spec:
  targetNamespace: *namespace
  interval: 30m
  path: "./kubernetes/apps/observability/exporters/nut-exporter/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  retryInterval: 1m
