# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app scraparr
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    controllers:
      scraparr:
        defaultContainerOptions:
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/thecfu/scraparr
              tag: 3.0.3@sha256:44f09d30009508a2a422ae7cd9cce38fa36122d6bd0592f2e4158398d9ccb7a6
            env:
              BAZARR_URL: http://bazarr.media.svc.cluster.local:6767
              JELLYFIN_URL: http://jellyfin.media.svc.cluster.local:8096
              JELLYSEERR_URL: http://seerr.media.svc.cluster.local:5055
              JELLYSEERR_API_KEY: ${JELLYSEERR_API_KEY}
              PROWLARR_URL: http://prowlarr.media.svc.cluster.local
              PROWLARR_API_KEY: ${PROWLARR_API_KEY}
              RADARR_URL: http://radarr.media.svc.cluster.local
              RADARR_API_KEY: ${RADARR_API_KEY}
              SONARR_URL: http://sonarr.media.svc.cluster.local
              SONARR_API_KEY: ${SONARR_API_KEY}
            envFrom:
              - secretRef:
                  name: scraparr-secret

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /metrics
                    port: &port 7100
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                cpu: 200m
                memory: 100Mi

    serviceMonitor:
      metrics:
        enabled: true
        serviceName: *app
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s

    service:
      app:
        controller: *app
        ports:
          metrics:
            port: *port
