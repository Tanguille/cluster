---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://github.com/AlexGustafsson/cupdate//deploy/overlays/rbac?timeout=120&ref=v0.14.1
  - ./ingress.yaml

patches:
  - patch: |
      - op: add
        path: /spec/template/spec/containers/0/env
        value:
          - name: CUPDATE_LOG_LEVEL
            value: "debug"
          - name: CUPDATE_KUBERNETES_HOST
            value: "https://kubernetes.default.svc"
          - name: KUBERNETES_SERVICE_HOST
            value: "kubernetes.default.svc"
          - name: KUBERNETES_SERVICE_PORT
            value: "443"
          - name: CUPDATE_CACHE_PATH
            value: "/data/cachev1.boltdb"
          - name: CUPDATE_DB_PATH
            value: "/data/dbv1.sqlite"
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts
        value:
          - name: kube-api-access
            mountPath: /var/run/secrets/kubernetes.io/serviceaccount
            readOnly: true
          - name: data
            mountPath: /data
      - op: add
        path: /spec/template/spec/volumes
        value:
          - name: kube-api-access
            projected:
              sources:
                - serviceAccountToken:
                    expirationSeconds: 3607
                    path: token
                - configMap:
                    name: kube-root-ca.crt
                    items:
                      - key: ca.crt
                        path: ca.crt
                - downwardAPI:
                    items:
                      - path: namespace
                        fieldRef:
                          apiVersion: v1
                          fieldPath: metadata.namespace
          - name: data
            emptyDir: {}
    target:
      kind: Deployment
      name: cupdate

configMapGenerator:
  - name: cupdate-config
    behavior: merge
    literals:
      - CUPDATE_LOG_LEVEL=debug
