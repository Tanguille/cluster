---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/alertmanagerconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: alertmanager
spec:
  route:
    groupBy: ["alertname", "job"]
    groupInterval: 10m
    groupWait: 1m
    receiver: discord
    repeatInterval: 12h
    routes:
      - receiver: "null"
        matchers:
          - name: alertname
            value: InfoInhibitor
            matchType: =
      - receiver: discord
        matchers:
          - name: severity
            value: critical
            matchType: =
  inhibitRules:
    - equal: ["alertname", "namespace"]
      sourceMatch:
        - name: severity
          value: critical
          matchType: =
      targetMatch:
        - name: severity
          value: warning
          matchType: =
  receivers:
    - name: "null"
    - name: discord
      discordConfigs:
        - apiURL:
            name: alertmanager-secret
            key: DISCORD_WEBHOOK_URL
          title: |-
            {{- if ne .Annotations.description "" }}
            {{ .Annotations.description }}
            {{- else if ne .Annotations.summary "" }}
            {{ .Annotations.summary }}
            {{- else }}
            ""
            {{- end }}
          message: |-
            {{- range .Alerts }}

            {{- if eq .Labels.severity "critical" }}
            🚨 **Severity:** `CRITICAL` 🚨
            {{- else if eq .Labels.severity "warning" }}
            ⚠️ **Severity:** `WARNING` ⚠️
            {{- else if eq .Labels.severity "info" }}
            ℹ️ **Severity:** `INFO` ℹ️
            {{- else }}
            📊 **Severity:** `{{ .Labels.severity }}`
            {{- end }}

            {{- if ne .Annotations.message "" }}
            💬 **Message:**
            {{ .Annotations.message }}
            {{- else }}
            🔔 Alert has been triggered
            {{- end }}

            ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

            🏷️ **Alert Details:**
            {{- if .Labels.namespace }}
            📦 **Namespace:** `{{ .Labels.namespace }}`
            {{- end }}
            {{- if .Labels.pod }}
            🐳 **Pod:** `{{ .Labels.pod }}`
            {{- end }}
            {{- if .Labels.job }}
            ⚙️ **Job:** `{{ .Labels.job }}`
            {{- end }}
            {{- if .Labels.instance }}
            🖥️ **Instance:** `{{ .Labels.instance }}`
            {{- end }}
            {{- if .Labels.container }}
            📋 **Container:** `{{ .Labels.container }}`
            {{- end }}
            {{- if .Labels.service }}
            🔗 **Service:** `{{ .Labels.service }}`
            {{- end }}

            ⏰ **Timeline:**
            {{- if eq .Status "firing" }}
            🔥 **Started:** <t:{{ .StartsAt.Unix }}:F> (<t:{{ .StartsAt.Unix }}:R>)
            {{- else }}
            ✅ **Resolved:** <t:{{ .EndsAt.Unix }}:F> (<t:{{ .EndsAt.Unix }}:R>)
            🕐 **Duration:** {{ .StartsAt.Unix | humanizeDuration .EndsAt.Unix }}
            {{- end }}

            {{- if eq .Status "firing" }}
            ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
            🚨 **Action Required** 🚨
            {{- else }}
            ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
            ✨ **All Clear** ✨
            {{- end }}

            {{- end }}
