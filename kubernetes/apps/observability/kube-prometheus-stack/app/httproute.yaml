---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: external-service-httproute-prometheus
  annotations:
    gatus.home-operations.com/endpoint: |-
      url: "https://prometheus.${SECRET_DOMAIN}"
      conditions: ["[STATUS] == 200"]
spec:
  parentRefs:
    - name: envoy-internal
      namespace: network

  hostnames:
    - prometheus.${SECRET_DOMAIN}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: prometheus-operated
          port: 9090
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: external-service-httproute-alertmanager
  annotations:
    gatus.home-operations.com/endpoint: |-
      url: "https://alertmanager.${SECRET_DOMAIN}"
      conditions: ["[STATUS] == 200"]
spec:
  parentRefs:
    - name: envoy-internal
      namespace: network

  hostnames:
    - alertmanager.${SECRET_DOMAIN}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: kube-prometheus-stack-alertmanager
          port: 9093
