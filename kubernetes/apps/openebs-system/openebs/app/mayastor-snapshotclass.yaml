---
# VolumeSnapshotClass for Mayastor
# NOTE: Snapshots only supported on single-replica volumes (repl: "1")
# Multi-replica snapshot support is planned for future releases
apiVersion: snapshot.storage.k8s.io/v1
kind: VolumeSnapshotClass
metadata:
  name: mayastor
  annotations:
    snapshot.storage.kubernetes.io/is-default-class: "false"
driver: io.openebs.csi-mayastor
deletionPolicy: Delete
