---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cilium.io/ciliumloadbalancerippool_v2.json
apiVersion: cilium.io/v2
kind: CiliumLoadBalancerIPPool
metadata:
  name: pool
spec:
  allowFirstLastIPs: "No"
  blocks:
    # Range .0-.7 (covers .3-.7 which are in use/available)
    # You manually assign, so .0, .1, .2 won't be used
    - cidr: 192.168.0.0/29
    # Range .8-.15 (covers .8-.10, .14 which are in use/available)
    # Cilium won't allocate .11-.13 (node IPs) or .15 (broadcast)
    - cidr: 192.168.0.8/29
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cilium.io/ciliumbgpclusterconfig_v2.json
apiVersion: cilium.io/v2
kind: CiliumBGPClusterConfig
metadata:
  name: bgp-loadbalancer-ip-main
spec:
  nodeSelector:
    matchLabels:
      kubernetes.io/os: "linux"
  bgpInstances:
    - name: opnsense
      localASN: 64513
      peers:
        - name: opnsense
          peerASN: 64512
          peerAddress: 192.168.0.1
          peerConfigRef:
            name: opnsense
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cilium.io/ciliumbgppeerconfig_v2.json
apiVersion: cilium.io/v2
kind: CiliumBGPPeerConfig
metadata:
  name: opnsense
spec:
  gracefulRestart:
    enabled: true
    restartTimeSeconds: 120
  families:
    - afi: ipv4
      safi: unicast
      advertisements:
        matchLabels:
          bgp.home.arpa/peer: opnsense
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cilium.io/ciliumbgpadvertisement_v2.json
apiVersion: cilium.io/v2
kind: CiliumBGPAdvertisement
metadata:
  name: opnsense
  labels:
    bgp.home.arpa/peer: opnsense
spec:
  advertisements:
    - advertisementType: Service
      service:
        addresses:
          - LoadBalancerIP
      selector:
        matchExpressions:
          - { key: io.cilium/bgp, operator: NotIn, values: ["deny", "false"] }
          - { key: io.cilium/internal, operator: NotIn, values: ["true"] }
