---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: comfyui-output
  labels:
    type: nfs
spec:
  storageClassName: comfyui-output-storage-class
  capacity:
    storage: 1T
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${TRUENAS_IP}"
    path: /mnt/BIGHDDZ1/comfyui/output

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: ai
  name: comfyui-output
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1T
  volumeName: comfyui-output-pv
  storageClassName: comfyui-output-storage-class
