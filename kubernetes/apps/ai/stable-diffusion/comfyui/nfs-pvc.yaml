---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: comfyui-pv
spec:
  storageClassName: comfyui-nfs
  accessModes: ["ReadWriteMany"]
  capacity:
    storage: 500Gi
  nfs:
    server: "${TRUENAS_IP}"
    path: "/mnt/BIGHDDZ1/comfyui/output"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: comfyui-output
spec:
  storageClassName: comfyui-nfs
  accessModes: ["ReadWriteMany"]
  resources:
    requests:
      storage: 500Gi
