---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: ai
  name: stable-diffusion-data
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 64Gi
  storageClassName: openebs-zfs
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: ai
  name: stable-diffusion-outputs
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 16Gi
  storageClassName: openebs-zfs
