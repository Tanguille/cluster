---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app opencode
  namespace: ai
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template

  values:
    controllers:
      app:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          copy-config:
            image:
              repository: busybox
              tag: 1.37
            securityContext:
              runAsUser: 0
            command:
              - sh
              - -c
              - cp /config/opencode.jsonc /home/opencode/.config/opencode/opencode.jsonc
        containers:
          app:
            image:
              repository: ghcr.io/anomalyco/opencode
              tag: 1.2.11@sha256:7d388c6620a7fc83b1a66cb2f32564e556b026878e5c4c292ad5f18a84f58970
            env:
              TZ: ${TIMEZONE}
              HOME: /home/opencode
            envFrom:
              - secretRef:
                  name: opencode-secret
            command:
              - opencode
              - web
              - --hostname
              - "0.0.0.0"
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet: &probe
                    path: /
                    port: &port 4096
                  initialDelaySeconds: 10
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet: *probe
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  timeoutSeconds: 3
                  failureThreshold: 3
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 500m
                memory: 512Mi

    service:
      app:
        controller: app
        ports:
          http:
            port: *port

    route:
      app:
        hostnames:
          - "opencode.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network

    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /home/opencode/.config/opencode
      config-file:
        type: configMap
        name: opencode-config
        globalMounts:
          - path: /config
