---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app opencode
  namespace: ai
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template

  values:
    controllers:
      app:
        type: deployment
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/anomalyco/opencode
              tag: v1.2.10@sha256:559fa33b8120849fb1a182e3f877882f72e400f15c7cbc5e03a00729633e4fa6
            env:
              TZ: ${TIMEZONE}
              HOME: /home/opencode
            envFrom:
              - secretRef:
                  name: opencode-secret
            command:
              - opencode
              - web
              - --hostname
              - "0.0.0.0"
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet: &probe
                    path: /
                    port: &port 4096
                  initialDelaySeconds: 10
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet: *probe
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  timeoutSeconds: 3
                  failureThreshold: 3
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 500m
                memory: 512Mi

    service:
      app:
        controller: app
        ports:
          http:
            port: *port

    route:
      app:
        hostnames:
          - "opencode.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network

    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /home/opencode/.config/opencode
      config-file:
        type: configMap
        name: opencode-config
        globalMounts:
          - path: /home/opencode/.config/opencode/opencode.jsonc
            subPath: opencode.jsonc
            readOnly: true
