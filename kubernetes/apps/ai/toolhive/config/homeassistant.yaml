---
apiVersion: toolhive.stacklok.dev/v1alpha1
kind: MCPServer
metadata:
  name: &name homeassistant
  namespace: ai
spec:
  image: ghcr.io/homeassistant-ai/ha-mcp:latest@sha256:ba288f5958e02bf3642f72086bd7799b4b663e3c2f522fdd4cb6a7faa2702a02
  transport: stdio
  groupRef: homeassistant
  env:
    # In-cluster URL to avoid external DNS/hairpinning and SECRET_DOMAIN substitution
    - name: HOMEASSISTANT_URL
      value: http://external-homeassistant.network.svc.cluster.local
  secrets:
    - name: toolhive-secrets
      key: HOMEASSISTANT_API_TOKEN
      targetEnvName: HOMEASSISTANT_TOKEN
  toolConfigRef:
    name: *name
  podTemplateSpec:
    spec:
      containers:
        - name: mcp
          resources:
            requests: &requests
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 1
              memory: 256Mi
  resources:
    requests: *requests
    limits:
      cpu: 200m
      memory: 128Mi
---
apiVersion: toolhive.stacklok.dev/v1alpha1
kind: MCPToolConfig
metadata:
  name: homeassistant
  namespace: ai
spec: {}
