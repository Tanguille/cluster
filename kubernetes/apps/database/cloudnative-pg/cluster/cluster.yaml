---
# yaml-language-server: $schema=https://raw.githubusercontent.com/cloudnative-pg/charts/refs/heads/main/charts/cluster/values.schema.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres16
  annotations:
    cnpg.io/skipEmptyWalArchiveCheck: "enabled"
spec:
  imageName: ghcr.io/cloudnative-pg/postgresql:18.1-standard-trixie@sha256:2ac5e65f40c1696e0c4eb88516a37fafc73c680de0f911a8c73e0d36e1183eb5
  instances: 3
  primaryUpdateStrategy: unsupervised
  storage:
    size: 20Gi
    storageClass: openebs-hostpath
  superuserSecret:
    name: cloudnative-pg-secret
  enableSuperuserAccess: true
  postgresql:
    parameters:
      max_connections: "400"
      shared_buffers: 512MB
      huge_pages: "on"
      # io_method: "io_uring" # Disabled: CloudNativePG runs PostgreSQL containers with capabilities: { drop: ["ALL"] }
      # which prevents io_uring from working. io_uring requires specific Linux capabilities (SYS_RESOURCE)
      # that CloudNativePG doesn't grant for security reasons. The worker method provides similar
      # asynchronous I/O performance using dedicated worker processes instead of io_uring.
      io_method: "worker"
      # Memory tuning (with 4Gi total - 2Gi hugepages = ~2Gi available)
      # work_mem: Default 4MB, increased to 8MB for better sort/hash performance with 400 max_connections
      work_mem: 8MB
      # maintenance_work_mem: Default 64MB, increased to 256MB for faster VACUUM/CREATE INDEX operations
      maintenance_work_mem: 256MB
      # WAL tuning - keeping max_wal_size at default (1GB) to avoid S3 archiving spikes
      # min_wal_size: Default 80MB, increased to reduce WAL recycling overhead
      min_wal_size: 512MB
      # I/O tuning for SSD storage (openebs-hostpath)
      random_page_cost: "1.2" # Default 4.0 (HDD-oriented), lowered for SSD
      effective_io_concurrency: "50" # Default 16, increased for SSD parallelism
  nodeMaintenanceWindow:
    inProgress: false
    reusePVC: true
  resources:
    requests:
      cpu: 500m
      memory: 2Gi
    limits:
      memory: 4Gi
      hugepages-2Mi: 2Gi
  monitoring:
    enablePodMonitor: true
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters: &barmanParameters
        barmanObjectName: r2
        # Note: serverName version needs to be incremented
        # when recovering from an existing cnpg cluster
        serverName: postgres18
  # Note: previousCluster needs to be set to the name of the previous
  # cluster when recovering from an existing cnpg cluster
  bootstrap:
    recovery:
      source: &previousCluster postgres17
  # Note: externalClusters is needed when recovering from an existing cnpg cluster
  externalClusters:
    - name: *previousCluster
      plugin:
        enabled: true
        isWALArchiver: false
        name: barman-cloud.cloudnative-pg.io
        parameters: *barmanParameters
