---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/podmonitor_v1.json
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: dragonfly
spec:
  selector:
    matchLabels:
      app: dragonfly
  podTargetLabels: ["app"]
  podMetricsEndpoints:
    - port: admin
      path: /metrics
      scheme: http
      interval: 30s
      metricRelabelings:
        - sourceLabels: [__name__]
          regex: "^dragonfly_.*"
          action: keep
