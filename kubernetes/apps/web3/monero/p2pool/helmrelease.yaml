---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: p2pool
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  interval: 1h
  values:
    controllers:
      p2pool:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/sethforprivacy/p2pool
              tag: v4.13@sha256:07ca9a16af667e6802d1dda37fb6377d3f60b700828ef7a6457454c4efbdf52c
            args:
              - "--host"
              - "monerod.web3.svc.cluster.local"
              - "--rpc-port"
              - "18089"
              - "--wallet"
              - "$(P2POOL_WALLET_ADDRESS)"
              - "--stratum"
              - "0.0.0.0:3333"
              - "--nano"
              - "--p2p"
              - "0.0.0.0:37890"
              - "--out-peers"
              - "32"
              - "--in-peers"
              - "64"
              - "--light-mode"
              - "--data-api"
              - "/var/lib/p2pool/api"
              - "--local-api"
            env:
              - name: P2POOL_WALLET_ADDRESS
                valueFrom:
                  secretKeyRef:
                    name: p2pool-wallet
                    key: address
            ports:
              - name: stratum
                containerPort: 3333
              - name: p2p
                containerPort: 37890
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 50m
                memory: 550Mi
              limits:
                cpu: 500m
                memory: 800Mi
          web:
            image:
              repository: nginx
              tag: 1.29-alpine
            command:
              - nginx
            args:
              - -g
              - daemon off;
            ports:
              - name: web
                containerPort: 80
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      p2pool:
        type: LoadBalancer
        externalTrafficPolicy: Local
        ports:
          stratum:
            port: 3333
            targetPort: stratum
          p2p:
            port: 37890
            targetPort: p2p
          web:
            port: 80
            targetPort: web
    persistence:
      data:
        storageClass: ceph-filesystem
        accessMode: ReadWriteMany
        size: 10Gi
        retain: true
        globalMounts:
          - path: /home/p2pool
      api:
        type: emptyDir
        globalMounts:
          - path: /var/lib/p2pool/api
          - path: /usr/share/nginx/html
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
      dashboard-html:
        type: configMap
        name: "{{ .Release.Name }}-dashboard"
        globalMounts:
          - path: /usr/share/nginx/html/index.html
            subPath: index.html
      nginx-config:
        type: configMap
        name: "{{ .Release.Name }}-nginx-config"
        globalMounts:
          - path: /etc/nginx/nginx.conf
            subPath: nginx.conf
