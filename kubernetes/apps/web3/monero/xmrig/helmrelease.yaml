---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: xmrig
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  interval: 1h
  values:
    controllers:
      xmrig:
        containers:
          app:
            image:
              repository: djerfy/xmrig
              tag: 6.25.0@sha256:16ccf17a0e7a70a0f7cd1072c424677e2f65a6df105998068df4af5b99cdad79
            command: ["/usr/bin/xmrig"]
            args:
              - "-o"
              - "p2pool.web3.svc.cluster.local:3333"
              - "-k"
              - "--coin=monero"
              - "-u x+50000"
              # Prefer huge pages (2Mi) and try 1Gi pages (falls back automatically).
              - "--huge-pages"
              - "--randomx-1gb-pages"
              # Keep CPU usage bounded: ~4 threads on a 12-thread node.
              - "--threads=4"
              - "--cpu-priority=1"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
                add: ["IPC_LOCK"]
            resources:
              requests:
                cpu: 4
                memory: 32Mi
                hugepages-2Mi: 3Gi
              limits:
                cpu: 4
                memory: 128Mi
                hugepages-2Mi: 3Gi
    persistence:
      tmp:
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: /tmp
      hugepages:
        type: emptyDir
        medium: HugePages
        globalMounts:
          - path: /dev/hugepages
    defaultPodOptions:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            # Prefer control-2 and control-3 (more power efficient)
            # Only use control-1 when all 3 replicas are needed
            - weight: 100
              preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - control-2
                      - control-3
        podAntiAffinity: # one replica per node
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - xmrig
              topologyKey: kubernetes.io/hostname
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
