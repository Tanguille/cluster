---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - helmrelease.yaml
configMapGenerator:
  - name: dashboard
    files:
      - dashboard.html=./resources/dashboard.html
      - dashboard.css=./resources/dashboard.css
      - dashboard.js=./resources/dashboard.js
    options:
      annotations:
        kustomize.toolkit.fluxcd.io/substitute: disabled
  - name: dashboard-nginx-config
    files:
      - nginx.conf=./resources/nginx.conf
  - name: dashboard-server-script
    files:
      - server.py=./resources/server.py
    options:
      annotations:
        kustomize.toolkit.fluxcd.io/substitute: disabled
generatorOptions:
  disableNameSuffixHash: true
