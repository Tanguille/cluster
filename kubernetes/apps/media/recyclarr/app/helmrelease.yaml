---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: recyclarr
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  values:
    controllers:
      recyclarr:
        type: cronjob
        annotations:
          reloader.stakater.com/auto: "true"
        cronjob:
          timeZone: &timeZone ${TIMEZONE}
          schedule: "@daily"
          successfulJobsHistory: 1
          failedJobsHistory: 1
        containers:
          app:
            image:
              repository: ghcr.io/recyclarr/recyclarr
              tag: 7.4.1@sha256:759540877f95453eca8a26c1a93593e783a7a824c324fbd57523deffb67f48e1
            env:
              COMPlus_EnableDiagnostics: "0"
              TZ: *timeZone
              RADARR_API_KEY: ${RADARR_API_KEY}
              SONARR_API_KEY: ${SONARR_API_KEY}
            args: ["sync"]
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 128Mi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }

    persistence:
      config:
        existingClaim: *app

      config-files:
        type: configMap
        name: recyclarr-configmap
        globalMounts:
          - path: /config/recyclarr.yaml
            subPath: recyclarr.yaml
            readOnly: true
          - path: /config/includes/Radarr_Anime_Custom_Formats.yaml
            subPath: Radarr_Anime_Custom_Formats.yaml
            readOnly: true
          - path: /config/includes/Radarr_Standard_Custom_Formats.yaml
            subPath: Radarr_Standard_Custom_Formats.yaml
            readOnly: true
          - path: /config/includes/Sonarr_Anime_Custom_Formats.yaml
            subPath: Sonarr_Anime_Custom_Formats.yaml
            readOnly: true
          - path: /config/includes/Sonarr_Standard_Custom_Formats.yaml
            subPath: Sonarr_Standard_Custom_Formats.yaml
            readOnly: true
