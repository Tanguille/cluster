          - 240770601cc226190c367ef59aba7463 # AAC
          - c2998bd0d90ed5621d8df281e839436e # DD
        assign_scores_to:
          - name: Bluray-2160p
          - name: WEB-2160p

      # HDR Formats (For compatible displays)
      - trash_ids:
          - c53085ddbd027d9624b320627748612f # DV (HDR10+)
          - e23edd2482476e595fb990b12e7c609c # DV (HDR10)
