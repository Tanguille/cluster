---
# yaml-language-server: $schema=https://raw.githubusercontent.com/envoyproxy/gateway/refs/heads/main/charts/gateway-helm/crds/generated/gateway.envoyproxy.io_clienttrafficpolicies.yaml
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: ClientTrafficPolicy
metadata:
  name: jellyfin
  namespace: media
spec:
  # Increased connection buffer for media streaming
  connection:
    bufferLimit: 64Mi
  # HTTP/2 settings optimized for streaming
  http2:
    initialStreamWindowSize: 16Mi
    initialConnectionWindowSize: 64Mi
    onInvalidMessage: TerminateStream
  # TCP keepalive for long-lived connections
  tcpKeepalive: {}
  # Extended timeouts for WebSocket and streaming connections
  timeout:
    http:
      # Extended request received timeout for WebSocket connections
      requestReceivedTimeout: 60s
  targetRef:
    group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: jellyfin
    namespace: media
