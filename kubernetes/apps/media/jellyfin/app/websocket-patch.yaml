---
# yaml-language-server: $schema=https://raw.githubusercontent.com/envoyproxy/gateway/refs/heads/main/charts/gateway-helm/crds/generated/gateway.envoyproxy.io_envoypatchpolicies.yaml
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyPatchPolicy
metadata:
  name: jellyfin-websocket-timeout
  namespace: media
spec:
  type: JSONPatch
  targetRef:
    group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: jellyfin
  priority: 1
  jsonPatches:
    # Disable stream idle timeout for WebSocket connections
    # This prevents Envoy from closing idle WebSocket connections
    # We patch the Listener and navigate to HttpConnectionManager within it
    - type: type.googleapis.com/envoy.config.listener.v3.Listener
      name: default
      operation:
        op: replace
        path: /filter_chains/0/filters/0/typed_config/stream_idle_timeout
        value: "0s"
