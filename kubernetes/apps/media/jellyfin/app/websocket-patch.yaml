---
# yaml-language-server: $schema=https://raw.githubusercontent.com/envoyproxy/gateway/refs/heads/main/charts/gateway-helm/crds/generated/gateway.envoyproxy.io_envoypatchpolicies.yaml
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyPatchPolicy
metadata:
  name: jellyfin-websocket-timeout
  namespace: media
spec:
  type: JSONPatch
  targetRef:
    group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: jellyfin
    namespace: media
  priority: 1
  jsonPatches:
    # Disable stream idle timeout for WebSocket connections
    # This prevents Envoy from closing idle WebSocket connections
    - type: type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
      operation:
        op: replace
        path: /stream_idle_timeout
        value: "0s"
