---
# yaml-language-server: $schema=https://raw.githubusercontent.com/envoyproxy/gateway/refs/heads/main/charts/gateway-helm/crds/generated/gateway.envoyproxy.io_clienttrafficpolicies.yaml
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTrafficPolicy
metadata:
  name: jellyfin
  namespace: media
spec:
  # Increased buffer limits for media streaming and WebSocket connections
  connection:
    bufferLimit: 64Mi
  # Disable compression for media streaming (can cause issues with video/audio streams)
  compression: []
  # Circuit breaker to prevent cascading failures while allowing streaming
  circuitBreaker:
    maxConnections: 1000
    maxPendingRequests: 500
    maxRequests: 1000
    maxRetries: 3
  # TCP keepalive for long-lived connections (WebSockets, streaming)
  tcpKeepalive: {}
  # Extended timeouts for media streaming and WebSocket connections
  timeout:
    http:
      # No request timeout for streaming connections (0s = disabled)
      requestTimeout: 0s
  # Retry policy for transient failures (but not for streaming requests)
  retry:
    attempts: 3
    perTryTimeout: 5s
    retryOn:
      - 5xx
      - reset
      - connect-failure
      - refused-stream
  targetRef:
    group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: jellyfin
