---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbitrr
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template

  values:
    defaultPodOptions:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - control-1
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    controllers:
      qbitrr:
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          configure:
            image:
              repository: ghcr.io/dmfrey/bash
              tag: 5.2.26-alpine3.20
            securityContext:
              runAsUser: 0
              runAsGroup: 0
            command:
              - "/usr/local/bin/bash"
              - -c
              - |
                mkdir -p /config
                chown -R 1000:1000 /config
                envsubst < /config-template/config.toml > /config/config.toml
                chown 1000:1000 /config/config.toml
                chmod 644 /config/config.toml
            envFrom:
              - secretRef:
                  name: qbitrr-secrets

        containers:
          app:
            image:
              repository: docker.io/feramance/qbitrr
              tag: v5.5.3
            env:
              TZ: ${TIMEZONE}
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 1Gi

    service:
      app:
        controller: qbitrr
        ports:
          http:
            port: 6969

    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network

    persistence:
      config:
        type: persistentVolumeClaim
        storageClass: openebs-hostpath
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /config
            readOnly: false

      config-template:
        type: configMap
        name: qbitrr-config
        globalMounts:
          - path: /config-template
            readOnly: true

      downloads:
        type: nfs
        server: ${TRUENAS_IP}
        path: /mnt/BIGHDDZ1/Media/Downloads
        globalMounts:
          - path: /completed_downloads
            readOnly: false

      qbittorrent:
        existingClaim: qbittorrent
        globalMounts:
          - path: /qbittorrent
            readOnly: true
