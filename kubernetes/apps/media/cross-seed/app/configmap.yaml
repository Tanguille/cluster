apiVersion: v1
kind: ConfigMap
metadata:
  name: cross-seed-config
  namespace: media
data:
  config.js: |
    module.exports = {
      apiKey: undefined,

      torznab: [
        47, 49, 48, 58, 59, 62, 92, 70, 93,
      ].map(i => `http://prowlarr.media.svc.cluster.local/${i}/api?apikey=${process.env.PROWLARR_API_KEY}`),

      sonarr: `http://sonarr.media.svc.cluster.local/?apikey=${process.env.SONARR_API_KEY}`,

      radarr: `http://radarr.media.svc.cluster.local/?apikey=${process.env.RADARR_API_KEY}`,

      host: undefined,
      port: 2468,
      notificationWebhookUrl: undefined,
      rtorrentRpcUrl: undefined,
      qbittorrentUrl: `http://${process.env.QBITTORRENT_USERNAME}:${process.env.QBITTORRENT_PASSWORD}@qbittorrent.media.svc.cluster.local`,
      transmissionRpcUrl: undefined,
      delugeRpcUrl: undefined,

      delay: 30,
      dataDirs: ["/media/Downloads/tv-sonarr", "/media/Downloads/radarr"],
      linkCategory: "cross-seed",
      linkDir: undefined,
      linkType: "hardlink",
      flatLinking: false,
      matchMode: "safe",
      maxDataDepth: 2,
      torrentDir: "/media/Downloads/Torrents",
      outputDir: "/media/Downloads/cross-seed",
      includeSingleEpisodes: true,
      includeNonVideos: true,
      fuzzySizeThreshold: 0.02,
      excludeOlder: undefined,
      excludeRecentSearch: "3 days",
      action: "inject",
      duplicateCategories: false,
      rssCadence: "30 minutes",
      searchCadence: "1 day",
      snatchTimeout: "1min",
      searchTimeout: "2 minutes",
      searchLimit: null,
      blockList: undefined,
    };
