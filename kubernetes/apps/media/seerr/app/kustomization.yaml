---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - helmrelease.yaml

# Patch matches component output before Flux substitute (name is literal "${APP}-dst")
patches:
  - target:
      kind: ReplicationDestination
      name: "${APP}-dst"
    path: replicationdestination-restore-jellyseerr.yaml
