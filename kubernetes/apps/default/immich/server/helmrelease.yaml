---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich-server
spec:
  interval: 1h
  timeout: 5m
  chartRef:
    kind: OCIRepository
    name: app-template

  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 0
        runAsGroup: 568
        fsGroup: 568
    controllers:
      immich-server:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18
            envFrom:
              - secretRef:
                  name: &secret immich-secret
        containers:
          main:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v2.4.1
            command:
              - /bin/bash
              - -c
              - |
                set -eo pipefail
                set -x

                echo "ðŸ”§ Applying VectorChord compatibility patches..."
                sed -i "s/VECTORCHORD_VERSION_RANGE = '>=0.3 <0.6'/VECTORCHORD_VERSION_RANGE = '>=0.3 <2'/g" /usr/src/app/server/dist/constants.js 2>/dev/null && echo "âœ“ VectorChord JS patch applied successfully" || echo "âš  VectorChord JS patch skipped (may limit ML features)"
                sed -i 's/VECTORCHORD_VERSION_RANGE = ">=0.3 <0.6"/VECTORCHORD_VERSION_RANGE = ">=0.3 <2"/g' /usr/src/app/server/dist/constants.d.ts 2>/dev/null && echo "âœ“ VectorChord TS patch applied successfully" || echo "âš  VectorChord TS patch skipped (may limit ML features)"
                echo "ðŸš€ Launching Immich photo management server..."
                exec tini -- /bin/bash /usr/src/app/server/bin/start.sh
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                memory: 1000Mi
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
            envFrom:
              - secretRef:
                  name: *secret
              - configMapRef:
                  name: immich-config
            env:
              DB_URL:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: URI
    service:
      main:
        controller: immich-server
        ports:
          http:
            port: 2283
    route:
      main:
        hostnames:
          - "immich.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
            port: 443
        rules:
          - backendRefs:
              - name: immich-server
                port: 2283
    persistence:
      upload:
        enabled: true
        existingClaim: immich-upload
        globalMounts:
          - path: /usr/src/app/upload
      library:
        enabled: true
        existingClaim: immich-library
        globalMounts:
          - path: /mnt/library
