---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich-server
spec:
  interval: 1h
  timeout: 5m
  chartRef:
    kind: OCIRepository
    name: app-template

  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 0  # Run as root for patching
        runAsGroup: 0
        fsGroup: 568
    controllers:
      immich-server:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18
            envFrom:
              - secretRef:
                  name: &secret immich-secret
        containers:
          main:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v2.4.1
            command:
              - /bin/bash
              - -c
              - |
                set -eo pipefail
                set -x

                echo "Patching VectorChord version check..."
                sed -i "s/VECTORCHORD_VERSION_RANGE = '>=0.3 <0.6'/VECTORCHORD_VERSION_RANGE = '>=0.3 <2'/g" /usr/src/app/server/dist/constants.js
                sed -i 's/VECTORCHORD_VERSION_RANGE = ">=0.3 <0.6"/VECTORCHORD_VERSION_RANGE = ">=0.3 <2"/g' /usr/src/app/server/dist/constants.d.ts

                echo "Verifying patch..."
                grep -q "VECTORCHORD_VERSION_RANGE.*<2" /usr/src/app/server/dist/constants.js && echo "JS patch successful" || echo "JS patch failed"
                grep -q "VECTORCHORD_VERSION_RANGE.*<2" /usr/src/app/server/dist/constants.d.ts && echo "TS patch successful" || echo "TS patch failed"

                echo "Creating user and dropping privileges..."
                useradd -u 568 -g 568 -s /bin/bash immich-user 2>/dev/null || true
                exec su -c "tini -- /bin/bash /usr/src/app/server/bin/start.sh" immich-user
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                memory: 1000Mi
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
            envFrom:
              - secretRef:
                  name: *secret
              - configMapRef:
                  name: immich-config
            env:
              DB_URL:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: URI
    service:
      main:
        controller: immich-server
        ports:
          http:
            port: 2283
    route:
      main:
        hostnames:
          - "immich.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
            port: 443
        rules:
          - backendRefs:
              - name: immich-server
                port: 2283
    persistence:
      data:
        enabled: true
        existingClaim: immich-data
        globalMounts:
          - path: /usr/src/app/upload
