apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app perplexica
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      frontend:
        replicas: 1
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: bfenski/perplexica-frontend
              tag: latest
            env:
              NEXT_PUBLIC_API_URL: http://perplexica-api:3001/api
              NEXT_PUBLIC_WS_URL: ws://perplexica-api:3001
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                cpu: 1
                memory: 1Gi
      api:
        replicas: 1
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: bfenski/perplexica-backend
              tag: latest
            env:
              SEARXNG_API_URL: http://searxng:8080
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                cpu: 1
                memory: 1Gi
    service:
      api:
        controller: api
        ports:
          http:
            port: 3001
      frontend:
        controller: frontend
        ports:
          http:
            port: 3000
    ingress:
      frontend:
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
        hosts:
          - host: "perplexica.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: frontend
                  port: http
