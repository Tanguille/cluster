apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app perplexica
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      frontend:
        replicas: 1
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: bfenski/perplexica-frontend
              tag: latest
            env:
              NEXT_PUBLIC_API_URL: "http://perplexica-api:3001"
              NEXT_PUBLIC_WS_URL: "ws://perplexica-api:3001"
              NODE_ENV: "production"
              NEXT_PUBLIC_APP_URL: "https://perplexica.${SECRET_DOMAIN}"
              NEXT_PUBLIC_ENABLE_OLLAMA: "true"
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                cpu: 1
                memory: 1Gi
      api:
        replicas: 1
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: bfenski/perplexica-backend
              tag: latest
            env:
              SEARXNG_API_URL: "http://searxng:8080"
              LOG_LEVEL: "debug"
              DEBUG: "*"
              NODE_ENV: "production"
            command: ["/bin/sh", "-c"]
            args:
              - |
                cat > /app/config.toml << 'EOF'
                [SIMILARITY_MEASURE]
                MEASURE = "cosine"

                [SEARXNG]
                URL = "http://searxng:8080"

                [OLLAMA]
                URL = "http://ollama.default.svc.cluster.local:11434"

                [MODELS]
                DEFAULT = "dolphin3"
                AVAILABLE = ["dolphin3"]
                EOF
                yarn start
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                cpu: 1
                memory: 1Gi
    service:
      api:
        controller: api
        ports:
          http:
            port: 3001
      frontend:
        controller: frontend
        ports:
          http:
            port: 3000
    ingress:
      frontend:
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
        hosts:
          - host: "perplexica.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: frontend
                  port: http
      api:
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
        hosts:
          - host: "perplexica-api.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: api
                  port: http
