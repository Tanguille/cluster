apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app perplexica
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      frontend:
        replicas: 1
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: bfenski/perplexica-frontend
              tag: latest
            env:
              NEXT_PUBLIC_API_URL: http://perplexica-api.${SECRET_DOMAIN}:3001/api
              NEXT_PUBLIC_WS_URL: ws://perplexica-api.${SECRET_DOMAIN}:3001
      api:
        replicas: 1
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: bfenski/perplexica-backend
              tag: latest
            env:
              SEARXNG_API_URL: http://searxng.${SECRET_DOMAIN}
              OPENAI_API_KEY: ${OPENAI_API_KEY}
    service:
      api:
        controller: api
        ports:
          http:
            port: 3001
      frontend:
        controller: *app
        ports:
          http:
            port: 3000
    ingress:
      app:
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
        hosts:
          - host: "perplexica.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
