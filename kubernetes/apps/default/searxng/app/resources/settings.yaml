---
use_default_settings: true

server:
  limiter: true
  image_proxy: true
  method: GET # https://github.com/searxng/searxng/pull/3619

redis:
  url: redis://dragonfly.database.svc.cluster.local:6379?db=10

# Limiter needs valkey (Redis-compatible); use same Dragonfly with a different db.
valkey:
  url: redis://dragonfly.database.svc.cluster.local:6379/11

search:
  # Allow JSON so API/MCP clients (e.g. mcp-searxng) can use format=json; otherwise they get 403.
  formats:
    - html
    - json
  autocomplete: duckduckgo

general:
  instance_name: TangeniusSearch

ui:
  static_use_hash: true
  default_theme: simple
  theme_args:
    simple_style: dark
  infinite_scroll: true
  results_on_new_tab: true

enabled_plugins:
  - Basic Calculator
  - Hash plugin
  - Hostnames plugin
  - Open Access DOI rewrite
  - Self Informations
  - Tracker URL remover
  - Unit converter plugin

hostnames:
  high_priority:
    - (.*)\/blog\/(.*)
    - (.*\.)?wikipedia.org$
    - (.*\.)?github.com$
    - (.*\.)?reddit.com$
    - (.*\.)?linuxserver.io$
    - (.*\.)?docker.com$
    - (.*\.)?archlinux.org$
    - (.*\.)?stackoverflow.com$
    - (.*\.)?askubuntu.com$
    - (.*\.)?superuser.com$
  remove:
    - (.*\.)?access.redhat.com$
