---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app homarr
spec:
  interval: 30m
  chart:
    spec:
      chart: homarr
      version: 1.3.4
      sourceRef:
        kind: HelmRepository
        name: oben01
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    env:
      TZ: ${TIMEZONE}
      DEFAULT_COLOR_SCHEME: dark
    ingress:
      app:
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
        hosts:
          - host: apps.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
    persistence:
      - name: homarr-config
        enabled: true
        storageClassName: "local-path"
        mountPath: /app/data/configs
      - name: homarr-database
        enabled: true
        storageClassName: "local-path"
        mountPath: /app/database
      - name: homarr-icons
        enabled: true
        storageClassName: "local-path"
        mountPath: /app/public/icons
