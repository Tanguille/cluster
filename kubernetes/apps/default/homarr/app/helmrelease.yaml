---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: homarr-labs
spec:
  interval: 30m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 8.2.0
  url: oci://ghcr.io/homarr-labs/charts/homarr
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homarr
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: homarr-labs

  values:
    rbac:
      enabled: true
    env:
      TZ: ${TIMEZONE}
    ingress:
      enabled: false
    httproute:
      enabled: true
      parentRefs:
        - name: envoy-internal
          namespace: network

      hostnames:
        - apps.${SECRET_DOMAIN}
      rules:
        - matches:
            - path:
                type: PathPrefix
                value: /
          backendRefs:
            - name: homarr
              port: 7575

    envSecrets:
      dbCredentials:
        existingSecret: homarr-secret

    persistence:
      homarrDatabase:
        enabled: true
        storageClassName: openebs-zfs
        accessMode: ReadWriteOnce
        size: 1Gi
        mountPath: /appdata/db
      homarrImages:
        enabled: true
        storageClassName: openebs-zfs
        accessMode: ReadWriteOnce
        size: 1Gi
        mountPath: /images
        subPath: images
