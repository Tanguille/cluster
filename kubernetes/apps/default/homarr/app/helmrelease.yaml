---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: homarr-labs
spec:
  interval: 30m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 5.10.2
  url: oci://ghcr.io/homarr-labs/charts/homarr
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app homarr
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: homarr-labs
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    rbac:
      enabled: true
    env:
      TZ: ${TIMEZONE}
    ingress:
      enabled: true
      ingressClassName: "internal"
      annotations:
        external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
      hosts:
        - host: apps.${SECRET_DOMAIN}
          paths:
            - path: /
              pathType: Prefix

    envSecrets:
      dbCredentials:
        existingSecret: homarr-secret

    persistence:
      homarrDatabase:
        enabled: true
        storageClassName: openebs-zfs
        accessMode: ReadWriteOnce
        size: 1Gi
        mountPath: /appdata/db
      homarrImages:
        enabled: true
        storageClassName: openebs-zfs
        accessMode: ReadWriteOnce
        size: 1Gi
        mountPath: /images
        subPath: images
