---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app homarr
spec:
  interval: 30m
  chart:
    spec:
      chart: homarr
      version: 5.0.0
      sourceRef:
        kind: HelmRepository
        name: homarr-labs
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    env:
      TZ: ${TIMEZONE}
    ingress:
      enabled: true
      ingressClassName: "internal"
      annotations:
        external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
      hosts:
        - host: apps.${SECRET_DOMAIN}
          paths:
            - path: /
              pathType: Prefix

    envSecrets:
      dbCredentials:
        existingSecret: homarr-secret

    persistence:
      homarrDatabase:
        enabled: true
        storageClassName: openebs-zfs
        accessMode: ReadWriteOnce
        size: 1Gi
        mountPath: /appdata/db
      homarrImages:
        enabled: true
        storageClassName: openebs-zfs
        accessMode: ReadWriteOnce
        size: 1Gi
        mountPath: /images
        subPath: images
