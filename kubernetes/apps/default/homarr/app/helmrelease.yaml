---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app homarr
spec:
  interval: 30m
  chart:
    spec:
      chart: homarr
      version: 1.3.5
      sourceRef:
        kind: HelmRepository
        name: oben01
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    env:
      TZ: ${TIMEZONE}
      DEFAULT_COLOR_SCHEME: dark
      DATABASE_URL: file:/app/database/db.sqlite
    ingress:
      enabled: true
      ingressClassName: "internal"
      annotations:
        external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
      hosts:
        - host: apps.${SECRET_DOMAIN}
          paths:
            - path: /
    persistence:
      - name: homarr-config
        enabled: true
        storageClassName: "openebs-zfs"
        # -- homarr-config access mode
        accessMode: "ReadWriteOnce"
        size: "50Mi"
        # -- homarr-config mount path inside the pod
        mountPath: "/app/data/configs"
      - name: homarr-database
        enabled: true
        storageClassName: "openebs-zfs"
        accessMode: "ReadWriteOnce"
        size: "50Mi"
        # -- homarr-database mount path inside the pod
        mountPath: "/app/database"
      - name: homarr-icons
        enabled: true
        storageClassName: "openebs-zfs"
        accessMode: "ReadWriteOnce"
        size: "50Mi"
        # -- homarr-icons mount path inside the pod
        mountPath: "/app/public/icons"
