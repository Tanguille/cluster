---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app homarr
spec:
  interval: 30m
  chart:
    spec:
      chart: homarr
      version: 1.0.0
      sourceRef:
        kind: HelmRepository
        name: homarr-labs
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    env:
      TZ: ${TIMEZONE}
      DEFAULT_COLOR_SCHEME: dark
    ingress:
      main:
        enabled: true
        ingressClassName: "internal"
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
        hosts:
          - host: apps.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
    persistence:
      config:
        enabled: true
        storageClass: "openebs-zfs"
        accessMode: ReadWriteOnce
        size: 50Mi
      icons:
        enabled: true
        storageClass: "openebs-zfs"
        accessMode: ReadWriteOnce
        size: 50Mi
      data:
        enabled: true
        storageClass: "openebs-zfs"
        accessMode: ReadWriteOnce
        size: 50Mi
