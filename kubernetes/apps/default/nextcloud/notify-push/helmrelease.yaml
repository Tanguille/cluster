---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: notify-push
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      notify-push:
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: alpine
              tag: 3.23
            command:
              - /bin/sh
              - -c
              - |
                set -e
                ARCH=$(uname -m)
                case "$ARCH" in
                  x86_64) BINARY="notify_push-x86_64-unknown-linux-musl" ;;
                  aarch64) BINARY="notify_push-aarch64-unknown-linux-musl" ;;
                  *) echo "Unsupported architecture: $ARCH"; exit 1 ;;
                esac
                echo "Downloading notify_push v1.2.1 for $ARCH..."
                apk add --no-cache wget ca-certificates
                wget -q -O /usr/local/bin/notify_push \
                  "https://github.com/nextcloud/notify_push/releases/download/v1.2.1/$BINARY" || \
                  (echo "Failed to download binary"; exit 1)
                chmod +x /usr/local/bin/notify_push
                echo "Starting notify_push..."
                # Construct DATABASE_URL from environment variables
                export DATABASE_URL="postgres://$${POSTGRES_USER}:$${POSTGRES_PASSWORD}@$${POSTGRES_HOST}/$${POSTGRES_DB}"
                echo "Environment variables:"
                echo "  PORT=$${PORT}"
                echo "  NEXTCLOUD_URL=$${NEXTCLOUD_URL}"
                echo "  REDIS_URL=$${REDIS_URL}"
                echo "  DATABASE_PREFIX=$${DATABASE_PREFIX}"
                echo "  POSTGRES_HOST=$${POSTGRES_HOST}"
                echo "  POSTGRES_DB=$${POSTGRES_DB}"
                echo "  POSTGRES_USER=$${POSTGRES_USER}"
                echo "  DATABASE_URL=postgres://$${POSTGRES_USER}:***@$${POSTGRES_HOST}/$${POSTGRES_DB}"
                echo "Running notify_push..."
                /usr/local/bin/notify_push || {
                  echo "notify_push exited with code $?"
                  exit 1
                }
            ports:
              - name: http
                containerPort: 7867
                protocol: TCP
            env:
              - name: PORT
                value: "7867"
              - name: NEXTCLOUD_URL
                value: "http://nextcloud.default.svc.cluster.local:8080"
              - name: REDIS_URL
                value: "redis://dragonfly.database.svc.cluster.local:6379"
              - name: DATABASE_PREFIX
                value: "oc_"
              - name: POSTGRES_HOST
                value: "pgbouncer-rw.database.svc.cluster.local:5432"
              - name: POSTGRES_DB
                value: "nextcloud"
              - name: POSTGRES_USER
                valueFrom:
                  secretKeyRef:
                    name: nextcloud-secret
                    key: INIT_POSTGRES_USER
              - name: POSTGRES_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: nextcloud-secret
                    key: INIT_POSTGRES_PASS
              - name: LOG
                value: "info"
            resources:
              requests:
                cpu: 5m
                memory: 16Mi
              limits:
                cpu: 50m
                memory: 96Mi
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /push/test/cookie
                    port: 7867
                  initialDelaySeconds: 10
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
    service:
      app:
        controller: notify-push
        ports:
          http:
            port: 7867
