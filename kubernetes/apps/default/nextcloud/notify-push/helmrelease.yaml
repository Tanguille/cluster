---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: notify-push
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      notify-push:
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/nextcloud/notify_push
              tag: v1.2.1
            ports:
              - name: http
                containerPort: 7867
                protocol: TCP
            env:
              - name: PORT
                value: "7867"
              - name: NEXTCLOUD_URL
                value: "https://nextcloud.${SECRET_DOMAIN}"
              - name: REDIS_URL
                value: "redis://dragonfly.database.svc.cluster.local:6379"
              - name: LOG
                value: "warn"
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                cpu: 100m
                memory: 128Mi
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 7867
                  initialDelaySeconds: 10
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
    service:
      app:
        controller: notify-push
        ports:
          http:
            port: 7867
