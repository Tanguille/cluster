---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: nextcloud
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 8.5.1
  url: oci://ghcr.io/nextcloud/helm/nextcloud
---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nextcloud
spec:
  timeout: 15m
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: nextcloud

  values:
    image:
      flavor: fpm-alpine
    nginx:
      enabled: true

    phpClientHttpsFix:
      enabled: true
      protocol: https

    nextcloud:
      datadir: /var/www/data
      extraInitContainers:
        - name: init-db
          image: ghcr.io/home-operations/postgres-init:17
          envFrom:
            - secretRef:
                name: nextcloud-secret

      extraEnv:
        - name: REDIS_HOST
          value: dragonfly.database.svc.cluster.local.
        - name: REDIS_HOST_PORT
          value: "6379"
        - name: PHP_MEMORY_LIMIT
          value: "8G"
        - name: PHP_UPLOAD_LIMIT
          value: "16G"
        - name: PHP_POST_MAX_SIZE
          value: "10G"
        # PHP-FPM Performance Tuning
        - name: PHP_FPM_PM
          value: "dynamic"
        - name: PHP_FPM_PM_MAX_CHILDREN
          value: "120"
        - name: PHP_FPM_PM_START_SERVERS
          value: "12"
        - name: PHP_FPM_PM_MIN_SPARE_SERVERS
          value: "6"
        - name: PHP_FPM_PM_MAX_SPARE_SERVERS
          value: "18"
        - name: PHP_FPM_PM_MAX_REQUESTS
          value: "500"
        # OPcache optimization
        - name: OPCACHE_MEMORY_CONSUMPTION
          value: "512"
        - name: OPCACHE_MAX_ACCELERATED_FILES
          value: "20000"
        - name: OPCACHE_REVALIDATE_FREQ
          value: "60"

      existingSecret:
        enabled: true
        secretName: nextcloud-secret
        usernameKey: NEXTCLOUD_USERNAME
        passwordKey: NEXTCLOUD_PASSWORD
        smtpUsernameKey: SMTP_USERNAME
        smtpPasswordKey: SMTP_PASSWORD
        smtpHostKey: SMTP_HOST

      host: nextcloud.${SECRET_DOMAIN}
      containerPort: 80

      mail:
        enabled: true
        fromAddress: ${FROM_ADDRESS}
        domain: gmail.com
        smtp:
          host: ${SMTP_HOST}
          port: 465
          authtype: LOGIN
          secure: starttls

      # Security context to run as www-data user
      securityContext:
        runAsUser: 33
        runAsGroup: 33
        fsGroup: 33
        runAsNonRoot: true

      lifecycle:
        postStartCommand:
          - "/bin/sh"
          - "-c"
          - |
            echo "Installing missing dependencies..."
            apk add --no-cache exiftool perl-image-exiftool ffmpeg > /dev/null 2>&1 || echo "Failed to install packages"
            echo "Waiting for Nextcloud to be ready..."
            su -s /bin/sh www-data -c 'php occ maintenance:repair --include-expensive' || true
            su -s /bin/sh www-data -c 'php occ files:scan --all' || true
            su -s /bin/sh www-data -c 'php occ files:cleanup' || true
            su -s /bin/sh www-data -c 'php occ db:add-missing-indices' || true
            su -s /bin/sh www-data -c 'php occ db:add-missing-primary-keys' || true
            su -s /bin/sh www-data -c 'php occ db:add-missing-columns' || true

      phpConfigs:
        www.conf: |
          [www]
          user = www-data
          group = www-data
          listen = 127.0.0.1:9000
          pm = dynamic
          pm.max_children = 50
          pm.start_servers = 12
          pm.min_spare_servers = 6
          pm.max_spare_servers = 18

      configs:
        logging.config.php: |-
          <?php
          $CONFIG = array (
            'log_type' => 'file',
            'logfile' => 'nextcloud.log',
            'loglevel' => 1,
            'logdateformat' => 'F d, Y H:i:s'
            );
        proxy.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' => array(
              0 => '127.0.0.1',
              1 => '10.0.0.0/8',
              2 => '172.16.0.0/12',
              3 => '192.168.0.0/16',
            ),
            'trusted_domains' => array(
              0 => 'nextcloud.${SECRET_DOMAIN}',
              1 => 'localhost',
              2 => '127.0.0.1',
            ),
            'forwarded_for_headers' => array('HTTP_X_FORWARDED_FOR'),
          );
        ingress.config.php: |-
          <?php
          $CONFIG = array (
            'overwrite.cli.url' => 'https://nextcloud.${SECRET_DOMAIN}',
            'overwriteprotocol' => 'https',
          );
        misc.config.php: |-
          <?php
          $CONFIG = array (
            'default_phone_region' => 'BE',
            'maintenance_window_start' => 2,
            'debug' => false,
            'loglevel' => 1,
            'allow_local_remote_servers' => true,
          );
        caching.config.php: |-
          <?php
          $CONFIG = array (
            'memcache.local' => '\\OC\\Memcache\\APCu',
            'memcache.distributed' => '\\OC\\Memcache\\Redis',
            'memcache.locking' => '\\OC\\Memcache\\Redis',
            'filelocking.enabled' => true,
            'redis' => array(
              'host' => 'dragonfly.database.svc.cluster.local.',
              'port' => 6379,
              'timeout' => 0.0,
              'password' => '',
            ),
          );
        performance.config.php: |-
          <?php
          $CONFIG = array (
            'enable_previews' => true,
            'enabledPreviewProviders' => array(
              'OC\Preview\PNG',
              'OC\Preview\JPEG',
              'OC\Preview\GIF',
              'OC\Preview\BMP',
              'OC\Preview\XBitmap',
              'OC\Preview\MP3',
              'OC\Preview\TXT',
              'OC\Preview\MarkDown',
              'OC\Preview\OpenDocument',
              'OC\Preview\Krita',
              'OC\Preview\HEIC',
              'OC\Preview\PDF',
            ),
            'preview_max_x' => 2048,
            'preview_max_y' => 2048,
            'preview_max_scale_factor' => 1,
            'preview_concurrency_new' => 4,
            'preview_concurrency_all' => 4,
            'jpeg_quality' => 60,
          );

    deploymentAnnotations:
      reloader.stakater.com/auto: "true"

    internalDatabase:
      enabled: false

    externalDatabase:
      enabled: true
      type: postgresql
      host: postgres16-rw.database.svc.cluster.local:5432
      database: *app
      existingSecret:
        enabled: true
        secretName: nextcloud-secret
        usernameKey: INIT_POSTGRES_USER
        passwordKey: INIT_POSTGRES_PASS

    ingress:
      enabled: false

    persistence:
      # Config storage using volsync template PVC (local)
      enabled: true
      existingClaim: *app

      # Data directory using NFS
      nextcloudData:
        enabled: true
        existingClaim: nextcloud-pvc

    cronjob:
      enabled: false

    startupProbe:
      enabled: true
      initialDelaySeconds: 60
      periodSeconds: 30
      timeoutSeconds: 10
      failureThreshold: 10
      successThreshold: 1

    resources:
      requests:
        cpu: 1
        memory: 500Mi
      limits:
        cpu: 4
        memory: 8Gi
