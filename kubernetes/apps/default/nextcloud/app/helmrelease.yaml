---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nextcloud
spec:
  timeout: 15m
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: nextcloud

  values:
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - control-1
    image:
      flavor: fpm

    lifecycle:
      postStartCommand:
        - "/bin/bash"
        - "/scripts/post-start.sh"

    nginx:
      enabled: true
      config:
        headers:
          "Strict-Transport-Security": "max-age=15552000; includeSubDomains"
        serverBlockCustom: |
          client_max_body_size 10G;
          client_body_timeout 300s;
          fastcgi_buffers 64 4K;
          fastcgi_read_timeout 3600s;
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 200m
          memory: 128Mi

    phpClientHttpsFix:
      enabled: true
      protocol: https

    nextcloud:
      datadir: /var/www/data
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 1
          maxUnavailable: 0
      extraInitContainers:
        - name: init-db
          image: ghcr.io/home-operations/postgres-init:18
          envFrom:
            - secretRef:
                name: nextcloud-secret

      extraEnv:
        - name: REDIS_HOST
          value: dragonfly.database.svc.cluster.local
        - name: REDIS_HOST_PORT
          value: "6379"
        # Ensure system binaries are in PATH for proc_open (helps with Memories app)
        - name: PATH
          value: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"

      existingSecret:
        enabled: true
        secretName: nextcloud-secret
        usernameKey: NEXTCLOUD_USERNAME
        passwordKey: NEXTCLOUD_PASSWORD
        smtpUsernameKey: SMTP_USERNAME
        smtpPasswordKey: SMTP_PASSWORD
        smtpHostKey: SMTP_HOST

      host: nextcloud.${SECRET_DOMAIN}
      containerPort: 80

      mail:
        enabled: true
        fromAddress: ${FROM_ADDRESS}
        domain: gmail.com
        smtp:
          host: ${SMTP_HOST}
          port: 465
          authtype: LOGIN
          secure: starttls

      # Security context - allow root for entrypoint, then drops to www-data
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 33

      extraVolumes:
        - name: scripts
          configMap:
            name: nextcloud-scripts
            defaultMode: 0755

      extraVolumeMounts:
        - name: scripts
          mountPath: /scripts
          readOnly: true

      phpConfigs:
        www.conf: |
          [www]
          user = www-data
          group = www-data
          listen = 127.0.0.1:9000
          pm = dynamic
          pm.max_children = 4
          pm.start_servers = 4
          pm.min_spare_servers = 2
          pm.max_spare_servers = 4
          request_terminate_timeout = 600
        php.ini: |
          max_execution_time = 600
          default_socket_timeout = 300
          curl.cainfo = /etc/ssl/certs/ca-certificates.crt
          extension=imagick
          extension=exif
          extension=intl
          extension=gd
          memory_limit = 8G
          opcache.memory_consumption = 512
          opcache.max_accelerated_files = 20000
          opcache.revalidate_freq = 60

      configs:
        logging.config.php: |-
          <?php
          $CONFIG = array (
            'log_type' => 'file',
            'logfile' => 'nextcloud.log',
            'loglevel' => 1,
            'logdateformat' => 'F d, Y H:i:s'
            );
        proxy.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' => array(
              0 => '127.0.0.1',
              1 => '10.0.0.0/8',
              2 => '172.16.0.0/12',
              3 => '192.168.0.0/16',
            ),
            'trusted_domains' => array(
              0 => 'nextcloud.${SECRET_DOMAIN}',
              1 => 'localhost',
              2 => '127.0.0.1',
            ),
            'forwarded_for_headers' => array('HTTP_X_FORWARDED_FOR'),
          );
        ingress.config.php: |-
          <?php
          $CONFIG = array (
            'overwrite.cli.url' => 'https://nextcloud.${SECRET_DOMAIN}',
            'overwriteprotocol' => 'https',
          );
        misc.config.php: |-
          <?php
          $CONFIG = array (
            'default_phone_region' => 'BE',
            'maintenance_window_start' => 2,
            'debug' => false,
            'loglevel' => 1,
            'allow_local_remote_servers' => true,
          );
        caching.config.php: |-
          <?php
          $CONFIG = array (
            'memcache.local' => '\\OC\\Memcache\\APCu',
            'memcache.distributed' => '\\OC\\Memcache\\Redis',
            'memcache.locking' => '\\OC\\Memcache\\Redis',
            'filelocking.enabled' => true,
            'redis' => array(
              'host' => 'dragonfly.database.svc.cluster.local',
              'port' => 6379,
              'timeout' => 0.0,
              'password' => '',
            ),
          );
        performance.config.php: |-
          <?php
          $CONFIG = array (
            'enable_previews' => true,
            'enabledPreviewProviders' => array(
              'OC\Preview\PNG',
              'OC\Preview\JPEG',
              'OC\Preview\GIF',
              'OC\Preview\BMP',
              'OC\Preview\XBitmap',
              'OC\Preview\MP3',
              'OC\Preview\TXT',
              'OC\Preview\MarkDown',
              'OC\Preview\OpenDocument',
              'OC\Preview\Krita',
              'OC\Preview\HEIC',
              'OC\Preview\PDF',
              'OC\Preview\TIFF',
              'OC\Preview\SVG',
              'OC\Preview\MP4',
              'OC\Preview\Movie',
            ),
            'preview_max_x' => 2048,
            'preview_max_y' => 2048,
            'preview_max_scale_factor' => 1,
            'preview_concurrency_new' => 4,
            'preview_concurrency_all' => 4,
            'jpeg_quality' => 60,
          );

    deploymentAnnotations:
      reloader.stakater.com/auto: "true"

    internalDatabase:
      enabled: false

    externalDatabase:
      enabled: true
      type: postgresql
      host: postgres16-rw.database.svc.cluster.local:5432
      database: *app
      existingSecret:
        enabled: true
        secretName: nextcloud-secret
        usernameKey: INIT_POSTGRES_USER
        passwordKey: INIT_POSTGRES_PASS

    ingress:
      enabled: false

    persistence:
      # Config storage using volsync template PVC (local)
      enabled: true
      existingClaim: *app

      # Data directory using NFS
      nextcloudData:
        enabled: true
        existingClaim: nextcloud-pvc

    cronjob:
      enabled: true
      type: cronjob
      cronjob:
        schedule: "*/5 * * * *"
        ttlSecondsAfterFinished: 3600
        failedJobsHistoryLimit: 1
        successfulJobsHistoryLimit: 2
        command:
          - /bin/sh
          - /scripts/cron.sh
        securityContext:
          runAsUser: 33
          runAsGroup: 33
          runAsNonRoot: true
        extraVolumes:
          - name: scripts
            configMap:
              name: nextcloud-scripts
              defaultMode: 0755
        extraVolumeMounts:
          - name: scripts
            mountPath: /scripts
            readOnly: true

    startupProbe:
      enabled: true
      initialDelaySeconds: 10
      periodSeconds: 5
      timeoutSeconds: 5
      failureThreshold: 10
      successThreshold: 1

    resources:
      requests:
        cpu: 1
        memory: 500Mi
      limits:
        cpu: 4
        memory: 12Gi
