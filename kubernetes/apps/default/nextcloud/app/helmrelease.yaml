---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: nextcloud
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 6.6.10
  url: oci://ghcr.io/home-operations/charts-mirror/nextcloud
  verify:
    provider: cosign
---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nextcloud
spec:
  timeout: 15m
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: nextcloud
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    image:
      flavor: fpm-alpine
    nginx:
      enabled: true

    phpClientHttpsFix:
      enabled: true
      protocol: https

    nextcloud:
      datadir: /var/www/data

      # Use latest default configurations from the image
      defaultConfigs:
        .htaccess: true
        redis.config.php: true
        apache-pretty-urls.config.php: true
        apcu.config.php: true
        apps.config.php: true
        autoconfig.php: true
        smtp.config.php: true
        reverse-proxy.config.php: true
        s3.config.php: true
        swift.config.php: true
        upgrade-disable-web.config.php: true

      extraInitContainers:
        - name: init-db
          image: ghcr.io/home-operations/postgres-init:17
          envFrom:
            - secretRef:
                name: nextcloud-secret

      extraEnv:
        - name: REDIS_HOST
          value: dragonfly.database.svc.cluster.local.
        - name: REDIS_HOST_PORT
          value: "6379"
        - name: PHP_MEMORY_LIMIT
          value: "2G"
        - name: PHP_UPLOAD_LIMIT
          value: "10G"
        - name: PHP_POST_MAX_SIZE
          value: "10G"
        # PHP-FPM Performance Tuning
        - name: PHP_FPM_PM
          value: "dynamic"
        - name: PHP_FPM_PM_MAX_CHILDREN
          value: "120"
        - name: PHP_FPM_PM_START_SERVERS
          value: "12"
        - name: PHP_FPM_PM_MIN_SPARE_SERVERS
          value: "6"
        - name: PHP_FPM_PM_MAX_SPARE_SERVERS
          value: "18"
        - name: PHP_FPM_PM_MAX_REQUESTS
          value: "500"
        # OPcache optimization
        - name: OPCACHE_MEMORY_CONSUMPTION
          value: "256"
        - name: OPCACHE_MAX_ACCELERATED_FILES
          value: "20000"
        - name: OPCACHE_REVALIDATE_FREQ
          value: "60"

      existingSecret:
        enabled: true
        secretName: nextcloud-secret
        usernameKey: NEXTCLOUD_USERNAME
        passwordKey: NEXTCLOUD_PASSWORD
        smtpUsernameKey: SMTP_USERNAME
        smtpPasswordKey: SMTP_PASSWORD
        smtpHostKey: SMTP_HOST

      host: nextcloud.${SECRET_DOMAIN}
      containerPort: 80

      mail:
        enabled: true
        fromAddress: ${FROM_ADDRESS}
        domain: gmail.com
        smtp:
          host: ${SMTP_HOST}
          port: 465
          authtype: LOGIN
          secure: starttls

      lifecycle:
        postStartCommand:
          - "/bin/sh"
          - "-c"
          - |
            # Wait for Nextcloud to be ready
            while [ ! -f /var/www/html/config/config.php ]; do sleep 1; done

            # Update default configs to latest versions
            echo "Updating default configurations..."
            cp -f /usr/src/nextcloud/config/*.php /var/www/html/config/ 2>/dev/null || true

            # Run maintenance commands
            su -s /bin/sh www-data -c 'php occ maintenance:update:htaccess' || true
            su -s /bin/sh www-data -c 'php occ db:add-missing-indices' || true
            su -s /bin/sh www-data -c 'php occ db:add-missing-primary-keys' || true
            su -s /bin/sh www-data -c 'php occ db:add-missing-columns' || true
            su -s /bin/sh www-data -c 'php occ files:cleanup' || true

            echo "Configuration update completed"

      configs:
        logging.config.php: |-
          <?php
          $CONFIG = array (
            'log_type' => 'file',
            'logfile' => 'nextcloud.log',
            'loglevel' => 1,
            'logdateformat' => 'F d, Y H:i:s'
            );
        proxy.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' => array(
              0 => '127.0.0.1',
              1 => '10.0.0.0/8',
              2 => '172.16.0.0/12',
              3 => '192.168.0.0/16',
            ),
            'trusted_domains' => array(
              0 => 'nextcloud.${SECRET_DOMAIN}',
              1 => 'localhost',
              2 => '127.0.0.1',
            ),
            'forwarded_for_headers' => array('HTTP_X_FORWARDED_FOR'),
          ); ?>
        ingress.config.php: |-
          <?php
          $CONFIG = array (
            'overwrite.cli.url' => 'https://nextcloud.${SECRET_DOMAIN}',
            'overwriteprotocol' => 'https',
          );
        misc.config.php: |-
          <?php
          $CONFIG = array (
            'default_phone_region' => 'BE',
            'maintenance_window_start' => 2,
            'debug' => false,
            'loglevel' => 2,
          );
        caching.config.php: |-
          <?php
          $CONFIG = array (
            'memcache.local' => '\\OC\\Memcache\\APCu',
            'memcache.distributed' => '\\OC\\Memcache\\Redis',
            'memcache.locking' => '\\OC\\Memcache\\Redis',
            'filelocking.enabled' => true,
            'redis' => array(
              'host' => 'dragonfly.database.svc.cluster.local.',
              'port' => 6379,
              'timeout' => 0.0,
              'password' => '',
            ),
          );
        performance.config.php: |-
          <?php
          $CONFIG = array (
            'enable_previews' => true,
            'enabledPreviewProviders' => array(
              'OC\\Preview\\PNG',
              'OC\\Preview\\JPEG',
              'OC\\Preview\\GIF',
              'OC\\Preview\\BMP',
              'OC\\Preview\\XBitmap',
              'OC\\Preview\\MP3',
              'OC\\Preview\\TXT',
              'OC\\Preview\\MarkDown',
              'OC\\Preview\\Movie',
              'OC\\Preview\\PDF',
            ),
            'preview_max_x' => 2048,
            'preview_max_y' => 2048,
            'preview_max_scale_factor' => 1,
            'preview_concurrency_new' => 4,
            'preview_concurrency_all' => 4,
            'jpeg_quality' => 60,
            'filesystem_check_changes' => 0,
            'part_file_in_storage' => false,
            'check_for_working_wellknown_setup' => false,
            'check_for_working_htaccess' => false,
            'htaccess.RewriteBase' => '/',
            'bulkupload.enabled' => false,
          );

    deploymentAnnotations:
      reloader.stakater.com/auto: "true"

    internalDatabase:
      enabled: false

    externalDatabase:
      enabled: true
      type: postgresql
      host: postgres16-rw.database.svc.cluster.local:5432
      database: *app
      existingSecret:
        enabled: true
        secretName: nextcloud-secret
        usernameKey: INIT_POSTGRES_USER
        passwordKey: INIT_POSTGRES_PASS

    ingress:
      enabled: true
      className: external
      annotations:
        external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        nginx.ingress.kubernetes.io/proxy-body-size: 20480m
        nginx.ingress.kubernetes.io/proxy-connect-timeout: "20"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "14400"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "14400"
        nginx.ingress.kubernetes.io/proxy-buffering: "off"
        nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
        nginx.org/proxy-hide-headers: "X-Powered-By"
        nginx.org/server-tokens: "off"
        nginx.org/rewrites: |
          /.well-known/webfinger /index.php/.well-known/webfinger;
          /.well-known/nodeinfo /index.php/.well-known/nodeinfo;
          /.well-known/host-meta /public.php?service=host-meta;
          /.well-known/host-meta.json /public.php?service=host-meta-json;
          /.well-known/carddav $scheme://$host/remote.php/dav redirect=301;
          /.well-known/caldav $scheme://$host/remote.php/dav redirect=301;
        nginx.ingress.kubernetes.io/server-snippet: |
          location = /robots.txt {
            return 200 "User-agent: *\nDisallow: /\n";
          }
          location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)/ {
            deny all;
          }
          location ~ ^/(?:autotest|occ|issue|indie|db_|console) {
            deny all;
          }

      path: /
      pathType: Prefix

    persistence:
      # Config storage using volsync template PVC (local)
      enabled: true
      existingClaim: *app

      # Data directory using NFS
      nextcloudData:
        enabled: true
        existingClaim: nextcloud-pvc

    cronjob:
      enabled: true

    startupProbe:
      enabled: true
      initialDelaySeconds: 60
      periodSeconds: 30
      timeoutSeconds: 10
      failureThreshold: 10
      successThreshold: 1

    resources:
      requests:
        cpu: 1
        memory: 1Gi
      limits:
        cpu: 4
        memory: 6Gi
