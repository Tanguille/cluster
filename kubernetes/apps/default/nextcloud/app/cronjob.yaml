---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: nextcloud-cronjob
  namespace: default
  labels:
    app.kubernetes.io/name: nextcloud-cronjob
    app.kubernetes.io/instance: nextcloud
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: nextcloud-cronjob
            app.kubernetes.io/instance: nextcloud
        spec:
          restartPolicy: Never
          securityContext:
            runAsUser: 33
            runAsGroup: 33
            fsGroup: 33
            runAsNonRoot: true
          containers:
            - name: nextcloud-cron
              image: nextcloud:32.0.2-fpm-alpine
              command:
                - /bin/sh
                - -c
                - |
                  set -u  # Fail on undefined variables

                  # Change to Nextcloud directory (required for occ commands)
                  cd /var/www/html || { echo "ERROR: Cannot cd to /var/www/html" >&2; exit 1; }

                  echo "Starting Nextcloud cron job at $(date)"

                  # Run standard Nextcloud cron (every 5 minutes)
                  # This is the main cron job that Nextcloud requires
                  if ! php -f /var/www/html/cron.php; then
                    echo "ERROR: Nextcloud cron.php failed" >&2
                    # Don't exit - allow maintenance operations to run even if cron.php fails
                  fi

                  # Run maintenance operations based on time
                  # Note: Container timezone may be UTC, adjust hour accordingly
                  MINUTE=$(date +%M)
                  HOUR=$(date +%H)

                  # Run database maintenance and cleanup every hour (at minute 0)
                  if [ "$MINUTE" = "00" ]; then
                    echo "Running hourly maintenance operations..."

                    # Database maintenance (safe to run, adds missing indices/keys/columns)
                    php occ db:add-missing-indices || echo "WARNING: db:add-missing-indices failed" >&2
                    php occ db:add-missing-primary-keys || echo "WARNING: db:add-missing-primary-keys failed" >&2
                    php occ db:add-missing-columns || echo "WARNING: db:add-missing-columns failed" >&2

                    # File cleanup (removes orphaned file entries)
                    php occ files:cleanup || echo "WARNING: files:cleanup failed" >&2

                    # Maintenance repair (expensive, run hourly)
                    php occ maintenance:repair --include-expensive || echo "WARNING: maintenance:repair failed" >&2
                  fi

                  # Run very expensive operations less frequently (once per day at 2 AM UTC)
                  # files:scan --all is VERY expensive and can take a long time
                  # Adjust the hour if needed (0-23) - note this is UTC time
                  if [ "$MINUTE" = "00" ] && [ "$HOUR" = "02" ]; then
                    echo "Running daily expensive maintenance operations..."
                    php occ files:scan --all || echo "WARNING: files:scan --all failed" >&2
                  fi

                  echo "Nextcloud cron job completed at $(date)"
              env:
                - name: POSTGRES_HOST
                  value: postgres16-rw.database.svc.cluster.local:5432
                - name: POSTGRES_DB
                  value: nextcloud
                - name: POSTGRES_USER
                  valueFrom:
                    secretKeyRef:
                      name: nextcloud-secret
                      key: INIT_POSTGRES_USER
                - name: POSTGRES_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: nextcloud-secret
                      key: INIT_POSTGRES_PASS
                - name: NEXTCLOUD_ADMIN_USER
                  valueFrom:
                    secretKeyRef:
                      name: nextcloud-secret
                      key: NEXTCLOUD_USERNAME
                - name: NEXTCLOUD_ADMIN_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: nextcloud-secret
                      key: NEXTCLOUD_PASSWORD
                - name: NEXTCLOUD_TRUSTED_DOMAINS
                  value: nextcloud.${SECRET_DOMAIN}
                - name: NEXTCLOUD_DATA_DIR
                  value: /var/www/data
                - name: REDIS_HOST
                  value: dragonfly.database.svc.cluster.local
                - name: REDIS_HOST_PORT
                  value: "6379"
              volumeMounts:
                - name: nextcloud-main
                  mountPath: /var/www/
                  subPath: root
                - name: nextcloud-main
                  mountPath: /var/www/html
                  subPath: html
                - name: nextcloud-data
                  mountPath: /var/www/data
                  subPath: data
                - name: nextcloud-main
                  mountPath: /var/www/html/config
                  subPath: config
                - name: nextcloud-main
                  mountPath: /var/www/html/custom_apps
                  subPath: custom_apps
                - name: nextcloud-main
                  mountPath: /var/www/tmp
                  subPath: tmp
                - name: nextcloud-main
                  mountPath: /var/www/html/themes
                  subPath: themes
                - name: nextcloud-config
                  mountPath: /var/www/html/config/caching.config.php
                  subPath: caching.config.php
                - name: nextcloud-config
                  mountPath: /var/www/html/config/ingress.config.php
                  subPath: ingress.config.php
                - name: nextcloud-config
                  mountPath: /var/www/html/config/logging.config.php
                  subPath: logging.config.php
                - name: nextcloud-config
                  mountPath: /var/www/html/config/misc.config.php
                  subPath: misc.config.php
                - name: nextcloud-config
                  mountPath: /var/www/html/config/performance.config.php
                  subPath: performance.config.php
                - name: nextcloud-config
                  mountPath: /var/www/html/config/proxy.config.php
                  subPath: proxy.config.php
              resources:
                requests:
                  cpu: 10m
                  memory: 128Mi
                limits:
                  cpu: 500m
                  memory: 512Mi
          volumes:
            - name: nextcloud-main
              persistentVolumeClaim:
                claimName: nextcloud
            - name: nextcloud-data
              persistentVolumeClaim:
                claimName: nextcloud-pvc
            - name: nextcloud-config
              configMap:
                name: nextcloud-config
