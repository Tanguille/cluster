---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app obico
spec:
  chartRef:
    kind: OCIRepository
    name: *app
  interval: 1h
  values:
    server:
      fullnameOverride: *app
      image:
        repository: ghcr.io/gabe565/obico/web
        tag: latest@sha256:83d62882b989ba938661265910944a5378aac76e9026f12afa84938ca3dbad3b
      env:
        DJANGO_SITE_ID: "1"
        REDIS_URL: redis://dragonfly-cluster.database.svc.cluster.local:6379/4
      persistence:
        data:
          enabled: true
          existingClaim: *app
    ml-api:
      image:
        repository: ghcr.io/gabe565/obico/ml-api
        tag: latest@sha256:846de5ce02ad29fc720bdabc88baefd3f56702f4b5aa5c2f7b938d0bb2d27073
      runtimeClassName: nvidia
      nodeSelector:
        nvidia.com/gpu.present: "true"
      resources:
        requests:
          cpu: "1"
        limits:
          nvidia.com/gpu: "1"
          memory: 8Gi
    redis:
      enabled: false
