---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: xmrig
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  interval: 1h
  values:
    controllers:
      xmrig:
        replicas: 2
        containers:
          app:
            image:
              repository: miningcontainers/xmrig
              tag: latest
            args:
              - "-o"
              - "p2pool.default.svc.cluster.local:3333"
              - "-k"
              - "--coin=monero"
              # Prefer huge pages (2Mi) and try 1Gi pages (falls back automatically).
              - "--huge-pages"
              - "--randomx-1gb-pages"
              # Keep CPU usage bounded: ~4 threads on a 12-thread node.
              - "--cpu-max-threads-hint=34"
              - "--cpu-priority=1"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
                add: ["IPC_LOCK"]
            resources:
              requests:
                cpu: 4
                memory: 128Mi
              limits:
                cpu: 4
                memory: 2Gi
                hugepages-2Mi: 2Gi
    persistence:
      tmp:
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: /tmp
    defaultPodOptions:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: NotIn
                    values:
                      - control-1
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
