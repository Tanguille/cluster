apiVersion: v1
kind: Endpoints
metadata:
  name: internal-vaultwarden
subsets:
  - addresses:
      - ip: 192.168.0.27
    ports:
      - port: 30032
        name: http
---
apiVersion: v1
kind: Service
metadata:
  name: internal-vaultwarden
spec:
  ports:
    - port: 80
      targetPort: 30032
      name: http
  clusterIP: None
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: external-service-ingress-vaultwarden
  annotations:
    external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: internal
  rules:
    - host: vaultwarden.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: internal-vaultwarden
                port:
                  number: 80
