---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: internal-vaultwarden
  labels:
    kubernetes.io/service-name: internal-vaultwarden
addressType: IPv4
endpoints:
  - addresses:
      - ${TRUENAS_IP}
ports:
  - port: 30032
    name: http
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: internal-vaultwarden
spec:
  ports:
    - port: 80
      targetPort: 30032
      name: http
  clusterIP: None
  type: ClusterIP
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: external-service-httproute-vaultwarden
spec:
  parentRefs:
    - name: envoy-internal
      namespace: network
      sectionName: https
  hostnames:
    - vaultwarden.${SECRET_DOMAIN}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: internal-vaultwarden
          port: 80
