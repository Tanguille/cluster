---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ipmi-nginx-proxy
  namespace: network
  labels:
    app: ipmi-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ipmi-proxy
  template:
    metadata:
      labels:
        app: ipmi-proxy
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
              readOnly: true
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
      volumes:
        - name: nginx-config
          configMap:
            name: ipmi-nginx-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ipmi-nginx-config
  namespace: network
data:
  nginx.conf: |
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;

    events {
      worker_connections 1024;
    }

    http {
      upstream ipmi_backend {
        server 192.168.0.45:443;
      }

      server {
        listen 80;

        location / {
          proxy_pass https://ipmi_backend;
          proxy_ssl_server_name on;
          proxy_ssl_name www.ami.com;  # Use the correct SNI that IPMI expects
          proxy_ssl_verify off;  # Skip certificate verification
          proxy_ssl_protocols TLSv1.2;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto https;
        }
      }
    }
