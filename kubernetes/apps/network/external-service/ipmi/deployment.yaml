---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ipmi-nginx-proxy
  namespace: network
  labels:
    app: &app ipmi-proxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: *app
  template:
    metadata:
      labels:
        app: *app
    spec:
      containers:
        - name: nginx
          image: nginx:1.29-alpine@sha256:b3c656d55d7ad751196f21b7fd2e8d4da9cb430e32f646adcf92441b72f82b14
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
              readOnly: true
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-run
              mountPath: /var/run
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
              add:
                - CHOWN
                - SETGID
                - SETUID
                - NET_BIND_SERVICE
            readOnlyRootFilesystem: false # nginx needs write access to /var/cache and /var/run
            seccompProfile:
              type: RuntimeDefault
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: *app
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: nginx-config
          configMap:
            name: ipmi-nginx-config
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ipmi-nginx-config
  namespace: network
data:
  nginx.conf: |
    error_log /var/log/nginx/error.log warn;

    events {
      worker_connections 1024;
    }

    http {
      access_log /var/log/nginx/access.log;
      keepalive_timeout 65;
      client_max_body_size 10m;

      # WebSocket connection upgrade mapping
      map $http_upgrade $connection_upgrade {
        default Upgrade;
        '' close;
      }

      upstream ipmi_backend {
        server 192.168.0.45:443;
      }

      server {
        listen 80;
        server_name _;

        location /healthz {
          access_log off;
          return 200 "healthy\n";
          add_header Content-Type text/plain;
        }

        location / {
          proxy_pass https://ipmi_backend;
          proxy_http_version 1.1;

          # Minimal SSL config - let IPMI handle it
          proxy_ssl_verify off;
          proxy_ssl_server_name off;

          # Minimal headers - only what's absolutely necessary
          proxy_set_header Host 192.168.0.45;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection $connection_upgrade;

          # Long timeouts for WebSocket
          proxy_connect_timeout 30s;
          proxy_send_timeout 3600s;
          proxy_read_timeout 3600s;

          # No buffering for WebSocket
          proxy_buffering off;
          proxy_redirect off;
        }
      }
    }
