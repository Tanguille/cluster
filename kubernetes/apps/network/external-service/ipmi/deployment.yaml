---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ipmi-nginx-proxy
  namespace: network
  labels:
    app: &app ipmi-proxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: *app
  template:
    metadata:
      labels:
        app: *app
    spec:
      containers:
        - name: nginx
          image: nginx:1.29-alpine@sha256:b3c656d55d7ad751196f21b7fd2e8d4da9cb430e32f646adcf92441b72f82b14
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
              readOnly: true
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-run
              mountPath: /var/run
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
              add:
                - CHOWN
                - SETGID
                - SETUID
                - NET_BIND_SERVICE
            readOnlyRootFilesystem: false # nginx needs write access to /var/cache and /var/run
            seccompProfile:
              type: RuntimeDefault
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: *app
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: nginx-config
          configMap:
            name: ipmi-nginx-config
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ipmi-nginx-config
  namespace: network
data:
  nginx.conf: |
    error_log /var/log/nginx/error.log warn;

    events {
      worker_connections 1024;
    }

    http {
      # Basic settings
      access_log /var/log/nginx/access.log;
      keepalive_timeout 65;
      keepalive_requests 100;
      client_max_body_size 10m;

      # WebSocket connection upgrade mapping
      map $http_upgrade $connection_upgrade {
        default Upgrade;
        '' close;
      }

      # Upstream backend
      upstream ipmi_backend {
        server 192.168.0.45:443;
      }

      server {
        listen 80;
        server_name _;

        # Health check endpoint for Kubernetes probes
        location /healthz {
          access_log off;
          return 200 "healthy\n";
          add_header Content-Type text/plain;
        }

        # Main proxy location
        location / {
          proxy_pass https://ipmi_backend;

          # HTTP version for WebSocket support
          proxy_http_version 1.1;

          # SSL/TLS settings for backend connection
          proxy_ssl_server_name off;  # Disable SNI to avoid potential mismatch with Host header
          proxy_ssl_verify off;  # Skip certificate verification (IPMI has self-signed cert)
          proxy_ssl_protocols TLSv1.2;
          proxy_ssl_session_reuse on;

          # Headers
          # Use IPMI IP as Host header - matches direct IP access behavior
          proxy_set_header Host 192.168.0.45;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto https;

          # WebSocket support - detect upgrade requests
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection $connection_upgrade;

          # Spoof Origin to match the backend IP to satisfy strict CSRF/WebSocket checks
          proxy_set_header Origin https://192.168.0.45;

          # Timeouts - increased for long-lived WebSocket connections
          proxy_connect_timeout 30s;
          proxy_send_timeout 3600s;  # Increased for KVM sessions
          proxy_read_timeout 3600s;  # Increased for KVM sessions

          # Buffer settings - disable buffering for WebSocket streams
          proxy_buffering off;
          proxy_buffer_size 4k;

          # Don't rewrite the request URI
          proxy_redirect off;

          # Error handling
          proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
          proxy_next_upstream_tries 2;
          proxy_next_upstream_timeout 5s;
        }
      }
    }
