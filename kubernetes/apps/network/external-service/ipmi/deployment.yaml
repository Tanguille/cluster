---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ipmi-nginx-proxy
  namespace: network
  labels:
    app: &app ipmi-proxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: *app
  template:
    metadata:
      labels:
        app: *app
    spec:
      containers:
        - name: nginx
          image: nginx:1.29-alpine@sha256:b3c656d55d7ad751196f21b7fd2e8d4da9cb430e32f646adcf92441b72f82b14
          ports:
            - containerPort: 80
              name: https # Changed to https as we are streaming encrypted traffic
            - containerPort: 8080
              name: http-health
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
              readOnly: true
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-run
              mountPath: /var/run
          livenessProbe:
            httpGet:
              path: /healthz
              port: http-health
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: http-health
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
              add:
                - CHOWN
                - SETGID
                - SETUID
                - NET_BIND_SERVICE
            readOnlyRootFilesystem: false # nginx needs write access to /var/cache and /var/run
            seccompProfile:
              type: RuntimeDefault
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: *app
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: nginx-config
          configMap:
            name: ipmi-nginx-config
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ipmi-nginx-config
  namespace: network
data:
  nginx.conf: |
    error_log /var/log/nginx/error.log warn;

    events {
      worker_connections 1024;
    }

    # HTTP block removed - switching to TCP stream for transparency
    stream {
        upstream ipmi_backend {
            server 192.168.0.45:443;
        }

        server {
            listen 80;  # Actually 443 traffic, but container port is 80
            proxy_pass ipmi_backend;
            proxy_buffer_size 16k;
        }
    }

    http {
        server {
            listen 8080;
            location /healthz {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }
        }
    }
