---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: internal-ipmi
  labels:
    kubernetes.io/service-name: internal-ipmi
addressType: IPv4
endpoints:
  - addresses:
      - 192.168.0.45
ports:
  - port: 443
    name: https
    protocol: TCP
  - port: 80
    name: http
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: internal-ipmi
spec:
  ports:
    - port: 443
      targetPort: 443
      name: https
    - port: 80
      targetPort: 80
      name: http
  clusterIP: None
  type: ClusterIP
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TLSRoute
metadata:
  name: external-service-tlsroute-ipmi
  annotations:
    external-dns.alpha.kubernetes.io/target: "internal-tls.${SECRET_DOMAIN}"
    gateway.envoyproxy.io/backend-tls-skip-verify: "true"
spec:
  parentRefs:
    - name: envoy-internal-tls
      namespace: network
      sectionName: tls
  hostnames:
    - ipmi.${SECRET_DOMAIN}
  rules:
    - backendRefs:
        - name: internal-ipmi
          port: 443
