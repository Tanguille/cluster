apiVersion: v1
kind: Endpoints
metadata:
  name: external-truenas
subsets:
  - addresses:
      - ip: ${TRUENAS_IP}
    ports:
      - port: 444
        name: https
---
apiVersion: v1
kind: Service
metadata:
  name: internal-truenas
spec:
  ports:
    - port: 80
      targetPort: 443
      name: https
  clusterIP: None
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: external-service-ingress
  annotations:
    external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
spec:
  ingressClassName: internal
  rules:
    - host: truenas.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: internal-truenas
                port:
                  number: 80
