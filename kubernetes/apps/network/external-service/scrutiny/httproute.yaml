---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: external-service-httproute-scrutiny
spec:
  parentRefs:
    - name: envoy-internal
      namespace: network

  hostnames:
    - scrutiny.${SECRET_DOMAIN}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: external-scrutiny
          port: 80
