---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: external-homeassistant
  labels:
    kubernetes.io/service-name: external-homeassistant
addressType: IPv4
endpoints:
  - addresses:
      - 192.168.0.16
ports:
  - port: 8123
    name: http
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: external-homeassistant
spec:
  ports:
    - port: 80
      targetPort: 8123
      name: http
  clusterIP: None
  type: ClusterIP
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: external-service-httproute-homeassistant
  annotations:
    external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
spec:
  parentRefs:
    - name: envoy-external
      namespace: network
      sectionName: https
  hostnames:
    - homeassistant.${SECRET_DOMAIN}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: external-homeassistant
          port: 80
