---
ingress:
  - hostname: ${SECRET_DOMAIN}
    originRequest:
      originServerName: ${SECRET_DOMAIN}
    service: https://envoy-external.network.svc.cluster.local:443
  - hostname: "*.${SECRET_DOMAIN}"
    originRequest:
      originServerName: external.${SECRET_DOMAIN}
    service: https://envoy-external.network.svc.cluster.local:443
  - service: http_status:404
