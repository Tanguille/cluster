---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/rbac.authorization.k8s.io/v1/clusterrolebinding.json
# Binds group flux-admin to ClusterRole flux-web-admin (created by the flux-operator chart).
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: flux-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: flux-web-admin
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: User
    name: flux
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: flux-admin
